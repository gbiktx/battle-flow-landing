  ## 反元策略

  ### 理解元游戏威胁

  前10宝可梦有明确的属性弱点模式:

  **属性弱点分类:**

  - **5只宝可梦弱Dark**(Oranguru、Bronzong、Claydol、Dusclops、Runerigus)
  - **5只宝可梦弱Ghost**(同上)
  - **5只宝可梦弱Rock**(Glalie、Dewgong、Sealeo、Gyarados、Charizard)
  - **4只宝可梦弱Grass**(Runerigus、Claydol、Gyarados、Ground/Water系)

  ### 顶级反元宝可梦

  #### **Sealeo**(排名#6)

  - 对前10元游戏中的5个有利
  - Body Slam速攻 + Powder Snow压制
  - 目标: Dusclops、Gyarados、Dewgong、Runerigus、Glalie

  #### **Dusknoir**(排名#11)

  - 对前10元游戏中的5个有利
  - Dynamic Punch覆盖、Shadow Punch速攻
  - 目标: Bronzong、Glalie、Dusclops、Runerigus、Dewgong

  #### **Fearow**(排名#16)

  - 对前10元游戏中的4个有利
  - Drill Run覆盖、高攻击
  - 目标: Dusknoir、Turtonator、Dusclops、Gyarados

  #### **Drampa**(排名#26)

  - 对前10元游戏中的4个有利
  - Outrage + Fly覆盖
  - 目标: Turtonator(804)、Dusknoir、Runerigus、Oranguru

  ### 基于属性的克制策略

  #### **对抗Ghost/Psychic核心**(Oranguru、Dusclops、Bronzong)

  - Dark: Gyarados(Dragon Breath + Crunch)
  - Ghost: Runerigus、Dusknoir、Froslass
  - Steel: Bronzong、Metang

  #### **对抗Ice核心**(Glalie、Dewgong、Sealeo)

  - Fire: Turtonator、Skeledirge、Talonflame
  - Steel: Bronzong(754 vs Glalie)、Metang
  - Fighting覆盖: Dynamic Punch(Dusknoir)

  #### **对抗Fire/Dragon**(Turtonator、Gyarados)

  - Water: Dewgong、Sealeo、Walrein
  - Ground: Runerigus、Claydol
  - Dragon: Arctibax、Drampa(804 vs Turtonator)

