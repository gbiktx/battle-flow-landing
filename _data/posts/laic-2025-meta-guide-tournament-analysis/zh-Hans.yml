  ## 竞技层级概述

  基于对LAIC 2025元游戏中**214只排名宝可梦**的分析,**94只宝可梦(43.9%)**达到了75分或更高的竞技分数,使它们成为锦标赛可用选项。

  ### 元游戏可行性分布

  在214只排名宝可梦中:

  - **可行(≥75分):** 94只宝可梦(43.9%)
  - **低于可行:** 120只宝可梦(56.1%)

  ### 理解组件分数

  每只宝可梦在**6个关键维度**上进行评估(0-100分):

  - **Lead:** 开场对战强度
  - **Switch:** 安全轮换能力
  - **Closer:** 终局清场潜力
  - **Consistency:** 跨对战可靠表现
  - **Coverage:** 属性和元游戏覆盖
  - **Bulk:** 防御持久力

  ### 竞技层级总结

  | 层级   | 分数范围 | 数量 | 描述         |
  | ------ | -------- | ---- | ------------ |
  | **S+** | 95-100   | 3    | 精英表现者   |
  | **S**  | 90-94.9  | 12   | 核心元游戏   |
  | **A+** | 85-89.9  | 22   | 强力替代品   |
  | **A**  | 80-84.9  | 29   | 可行专家     |
  | **B+** | 75-79.9  | 28   | 小众选择     |

  **关于分数和Rating:**

  - **Overall Score (0-100):** 综合指标,结合所有6个组件维度(Lead、Switch、Closer、Consistency、Coverage、Bulk)。决定层级位置(S+、S、A+、A、B+)。
  - **Battle Rating (0-1000):** PvPoke风格的战斗模拟结果,其中500 = 平衡对战,>500 = 有利获胜,<500 = 不利。同样的量表用于整体宝可梦强度(例如Oranguru: 692)和特定对战(例如Fearow vs Dusknoir: 834)。

  **数据来源:**

  - 排名数据: LAIC 2025-1500元游戏分析(214只宝可梦)
  - 对战模拟: BattleFlow rating引擎与shield baiting
  - 队伍分析: 19,600个模拟队伍组合

  **关键见解:** 有94个可行选项,队伍构建具有显著深度。带6选3格式允许超越前10的创造性反制策略。

