  ## 属性覆盖分析

  ### 必需覆盖属性

  **你的队伍必须有应对方案:**

  1. **Ghost覆盖**(5+威胁)

     - 带上: Dark系招式(Crunch、Brutal Swing、Payback)
     - 或: Ghost系招式(Shadow Ball、Shadow Claw、Hex)

  2. **Steel覆盖**(Bronzong、Metang)

     - 带上: Fire系招式(Incinerate、Flamethrower)
     - 或: Fighting系招式(Dynamic Punch、Aura Sphere)
     - 或: Ground系招式(Earthquake、Drill Run)

  3. **Ice覆盖**(Glalie、Dewgong、Sealeo)

     - 带上: Fire系招式(Incinerate、Flamethrower)
     - 或: Steel系(Bronzong抗性)
     - 或: Fighting系招式

  4. **Dragon覆盖**(Gyarados、Turtonator、Altaria)
     - 带上: Dragon系招式(Dragon Breath、Dragon Claw)
     - 或: Ice系招式(Avalanche、Ice Punch、Icy Wind)
     - 或: Fairy系招式(Moonblast、Dazzling Gleam)

