  ## 元游戏生态地图

  ### 核心元游戏组和克制关系

  LAIC 2025元游戏可以通过具有不同角色和克制动态的相互关联的宝可梦组来理解:

  #### **组1: Ghost/Psychic核心**(主导存在)

  **关键成员:** Oranguru、Dusknoir、Dusclops、Bronzong、Runerigus

  - **特征:** 高坦度、Ghost STAB招式、出色一致性
  - **被克制(rating 800+):**
    - Fearow(834 vs Dusknoir)
    - Trumbeak(847 vs Dusknoir)
    - Rufflet(875 vs Dusknoir)
  - **软克制:** Dark系招式(Crunch、Brutal Swing)、Steel系
  - **威胁:** 彼此(Ghost vs Ghost)、Psychic系、Fighting系

  #### **组2: Ice Wall核心**(反Flying/Dragon)

  **关键成员:** Glalie、Dewgong、Sealeo、Walrein、Arctibax

  - **特征:** Icy Wind削弱、反Dragon覆盖、坦度
  - **被硬克制(800+):**
    - Bronzong(754 vs Glalie)
    - Metang(903 vs Glalie)
  - **软克制:** Fire系(Turtonator、Skeledirge)、Steel系
  - **威胁:** Dragon系、Flying系、Ground系

  #### **组3: Fire/Dragon压制**(进攻威胁)

  **关键成员:** Turtonator、Charizard、Skeledirge、Gyarados

  - **特征:** 高攻击、Fire或Dragon STAB、进攻压力
  - **被硬克制(800+):**
    - Drampa(804 vs Turtonator)
    - Kommo-o(825 vs Turtonator)
    - Rapidash-G(915 vs Charizard)
    - Cetoddle(800 vs Charizard)
  - **软克制:** Water系、Rock系、Dragon系
  - **威胁:** Steel系(Turtonator 907 vs Bronzong)、Ice系、Grass系

  #### **组4: Steel/Psychic墙**(防御专家)

  **关键成员:** Bronzong、Metang、Claydol

  - **特征:** Steel属性、防御数值、独特抗性
  - **被硬克制:**
    - Turtonator(907 vs Bronzong)
    - Charizard(666+ vs Metang)
  - **软克制:** Fire系、Ground系、Fighting系
  - **威胁:** Ice核心(Bronzong 754 vs Glalie)、Fairy系、Rock系

  #### **组5: 反元专家**(战略选择)

  **关键成员:** Drampa、Fearow、Dodrio、Emolga、Rapidash-G

  - **特征:** 针对性硬克制、惊喜因素、小众角色
  - **克制关系:**
    - Drampa: 克制Turtonator(804)
    - Fearow: 克制Dusknoir(834),被Emolga克制(852)
    - Dodrio: 克制Froslass(900)
    - Rapidash-G: 克制Charizard(915)
    - Emolga: 克制Fearow(852)
  - **威胁:** 特定元游戏选择
  - **弱点:** 了解克制策略的对手

  ### 战略见解

  元游戏在分层剪刀石头布动态上运作:

  1. **Ghost/Psychic核心** - 赢得中性对战,输给Dark/Flying
  2. **Ice Wall核心** - 制约Dragon/Flying,输给Fire/Steel
  3. **Fire/Dragon压制** - 破解Steel/Ice,输给Water/Rock/专家克制
  4. **Steel/Psychic墙** - 阻挡Ice/Fairy,输给Fire/Ground
  5. **反元专家** - 硬克制特定威胁,缺乏广泛覆盖

  **队伍构建:** 覆盖至少3个组 + 1-2个专家应对特定元游戏选择。

