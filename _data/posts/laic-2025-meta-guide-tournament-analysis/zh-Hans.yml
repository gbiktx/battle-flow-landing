  ## 附录:分析方法

  **数据来源:** LAIC 2025-1500元游戏的214只排名宝可梦
  **队伍模拟:** 使用Battle Flow rating引擎分析19,600支队伍
  **顶级表现者:** 从50只顶级排名宝可梦中识别出20支最高rating队伍
  **评估系统:** 6组件评分(Lead、Switch、Closer、Consistency、Coverage、Bulk)
  **对战数据:** 带shield baiting的正面对战模拟
  **格式:** 带6选3锦标赛结构

