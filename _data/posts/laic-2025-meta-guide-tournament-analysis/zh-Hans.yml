  ## 锦标赛格式概述

  ### 带6选3格式

  LAIC 2025锦标赛使用**带6选3**格式:

  - **队伍选择:** 构建一支6只宝可梦的队伍
  - **对战选择:** 每场对战前,查看对手的6只宝可梦
  - **展示阶段:** 从你的6只中选择3只用于对战
  - **策略:** 你的6只队伍必须具有广泛覆盖的同时保持协同作用

  此格式奖励:

  - **灵活性:** 能够适应不同对手阵容的队伍
  - **覆盖:** 威胁多个元游戏选择的宝可梦
  - **心理战:** 基于对手队伍组成的战略选择

