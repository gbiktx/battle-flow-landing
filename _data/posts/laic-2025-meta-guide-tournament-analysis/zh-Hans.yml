  ## 对战策略

  ### 开局策略

  #### **安全Lead:**

  1. **Oranguru** - 几乎从不严重输掉lead对战
  2. **Turtonator** - 强制护盾,良好中性对战
  3. **Dusclops** - 阻挡物理攻击手,积攒能量

  #### **进攻Lead:**

  1. **Gyarados** - Dragon Breath压制巨大
  2. **Glalie** - Rollout + Shadow Ball出其不意
  3. **Fearow** - 快速招式迅速强制护盾

  #### **高风险高回报:**

  1. **Bronzong** - 对Glalie/Ice达到754+ rating但对Turtonator仅92 rating
  2. **Claydol** - 对Ice强(673 vs Glalie)但弱Water(152 vs Gyarados)

