  ## Visión General de los Niveles Competitivos

  Basado en el análisis de **214 Pokémon clasificados** en el meta LAIC 2025, **94 Pokémon (43.9%)** alcanzaron puntuaciones competitivas de 75 o superiores, convirtiéndolos en opciones viables para torneos.

  ### Distribución de Viabilidad Meta

  De 214 Pokémon clasificados:

  - **Viables (≥75 puntos):** 94 Pokémon (43.9%)
  - **Por debajo de Viable:** 120 Pokémon (56.1%)

  ### Entendiendo las Puntuaciones de Componentes

  Cada Pokémon es evaluado en **6 dimensiones clave** (escala 0-100):

  - **Lead:** Fuerza en enfrentamientos iniciales
  - **Switch:** Capacidad de pivote seguro
  - **Closer:** Potencial de limpieza en final del juego
  - **Consistency:** Rendimiento confiable en todos los enfrentamientos
  - **Coverage:** Cobertura de tipos y meta
  - **Bulk:** Poder de resistencia defensiva

  ### Resumen de Niveles Competitivos

  | Nivel  | Rango de Puntos | Cantidad | Descripción               |
  | ------ | --------------- | -------- | ------------------------- |
  | **S+** | 95-100          | 3        | Rendimiento de élite      |
  | **S**  | 90-94.9         | 12       | Meta principal            |
  | **A+** | 85-89.9         | 22       | Alternativas fuertes      |
  | **A**  | 80-84.9         | 29       | Especialistas viables     |
  | **B+** | 75-79.9         | 28       | Picks de nicho            |

  **Sobre Puntuaciones y Ratings:**

  - **Overall Score (0-100):** Métrica compuesta que combina las 6 dimensiones de componentes (Lead, Switch, Closer, Consistency, Coverage, Bulk). Determina la ubicación de nivel (S+, S, A+, A, B+).
  - **Battle Rating (0-1000):** Resultados de simulación de batalla estilo PvPoke donde 500 = enfrentamiento parejo, >500 = favorecido para ganar, <500 = desfavorecido. Misma escala para fuerza general del Pokémon (ej., Oranguru: 692) y enfrentamientos directos específicos (ej., Fearow vs Dusknoir: 834).

  **Fuentes de Datos:**

  - Datos de clasificación: Análisis meta LAIC 2025-1500 (214 Pokémon)
  - Simulaciones de batalla: Motor de rating BattleFlow con shield baiting
  - Análisis de equipos: 19,600 composiciones de equipos simuladas

  **Conocimiento Clave:** Con 94 opciones viables, la construcción de equipos tiene profundidad significativa. El formato Trae 6, Muestra 3 permite estrategias de contraataque creativas más allá del top 10.

