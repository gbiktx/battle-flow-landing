  ## Mapa del Ecosistema Meta

  ### Grupos Meta Principales y Relaciones de Contraataque

  El meta LAIC 2025 puede entenderse a través de grupos interconectados de Pokémon con roles distintos y dinámicas de contraataque:

  #### **Grupo 1: Núcleo Ghost/Psychic** (Presencia Dominante)

  **Miembros Clave:** Oranguru, Dusknoir, Dusclops, Bronzong, Runerigus

  - **Características:** Alta resistencia, movimientos STAB Ghost, excelente consistencia
  - **Contrarrestado Por (ratings 800+):**
    - Fearow (834 vs Dusknoir)
    - Trumbeak (847 vs Dusknoir)
    - Rufflet (875 vs Dusknoir)
  - **Contadores Suaves:** Movimientos tipo Dark (Crunch, Brutal Swing), tipos Steel
  - **Amenaza a:** Entre sí (Ghost vs Ghost), tipos Psychic, tipos Fighting

  #### **Grupo 2: Núcleo Ice Wall** (Anti-Flying/Dragon)

  **Miembros Clave:** Glalie, Dewgong, Sealeo, Walrein, Arctibax

  - **Características:** Debuffs de Icy Wind, cobertura anti-Dragon, resistencia
  - **Duramente Contrarrestado Por (800+):**
    - Bronzong (754 vs Glalie)
    - Metang (903 vs Glalie)
  - **Contadores Suaves:** Tipos Fire (Turtonator, Skeledirge), tipos Steel
  - **Amenaza a:** Tipos Dragon, tipos Flying, tipos Ground

  #### **Grupo 3: Presión Fire/Dragon** (Amenazas Ofensivas)

  **Miembros Clave:** Turtonator, Charizard, Skeledirge, Gyarados

  - **Características:** Alto ataque, STAB Fire o Dragon, presión ofensiva
  - **Duramente Contrarrestado Por (800+):**
    - Drampa (804 vs Turtonator)
    - Kommo-o (825 vs Turtonator)
    - Rapidash-G (915 vs Charizard)
    - Cetoddle (800 vs Charizard)
  - **Contadores Suaves:** Tipos Water, tipos Rock, tipos Dragon
  - **Amenaza a:** Tipos Steel (Turtonator 907 vs Bronzong), tipos Ice, tipos Grass

  #### **Grupo 4: Muros Steel/Psychic** (Especialistas Defensivos)

  **Miembros Clave:** Bronzong, Metang, Claydol

  - **Características:** Tipo Steel, estadísticas defensivas, resistencias únicas
  - **Duramente Contrarrestado Por:**
    - Turtonator (907 vs Bronzong)
    - Charizard (666+ vs Metang)
  - **Contadores Suaves:** Tipos Fire, tipos Ground, tipos Fighting
  - **Amenaza a:** Núcleo Ice (Bronzong 754 vs Glalie), tipos Fairy, tipos Rock

  #### **Grupo 5: Especialistas Anti-Meta** (Picks Estratégicos)

  **Miembros Clave:** Drampa, Fearow, Dodrio, Emolga, Rapidash-G

  - **Características:** Contadores duros específicos, factor sorpresa, roles de nicho
  - **Relaciones de Contraataque:**
    - Drampa: Contrarresta Turtonator (804)
    - Fearow: Contrarresta Dusknoir (834), contrarrestado por Emolga (852)
    - Dodrio: Contrarresta Froslass (900)
    - Rapidash-G: Contrarresta Charizard (915)
    - Emolga: Contrarresta Fearow (852)
  - **Amenaza a:** Picks meta específicos
  - **Vulnerable a:** Oponentes conscientes de la estrategia de contraataque

  ### Conocimiento Estratégico

  El meta opera en dinámicas de piedra-papel-tijera en capas:

  1. **Núcleo Ghost/Psychic** - Gana enfrentamientos neutrales, pierde contra Dark/Flying
  2. **Núcleo Ice Wall** - Controla Dragon/Flying, pierde contra Fire/Steel
  3. **Presión Fire/Dragon** - Rompe Steel/Ice, pierde contra Water/Rock/contadores especialistas
  4. **Muros Steel/Psychic** - Bloquea Ice/Fairy, pierde contra Fire/Ground
  5. **Especialistas Anti-Meta** - Contrarresta duramente amenazas específicas, carece de cobertura amplia

  **Construcción de Equipos:** Cubre al menos 3 grupos + 1-2 especialistas para picks meta específicos.

