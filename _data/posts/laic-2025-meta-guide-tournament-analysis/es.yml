  **Sistema de Evaluación:** Puntuación de 6 componentes (Lead, Switch, Closer, Consistency, Coverage, Bulk)
  **Datos de Enfrentamiento:** Simulaciones de batalla cabeza a cabeza con shield baiting
  **Formato:** Estructura de torneo Trae 6, Muestra 3

