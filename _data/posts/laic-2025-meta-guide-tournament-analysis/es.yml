  ## Resumen del Formato del Torneo

  ### Formato Trae 6, Muestra 3

  El torneo LAIC 2025 utiliza el formato **Trae 6, Muestra 3**:

  - **Selección de Equipo:** Construye un equipo de 6 Pokémon
  - **Selección de Batalla:** Antes de cada batalla, visualiza los 6 Pokémon de tu oponente
  - **Fase de Muestra:** Selecciona 3 Pokémon de tus 6 para usar en batalla
  - **Estrategia:** Tu equipo de 6 debe tener cobertura amplia mientras mantiene sinergia

  Este formato recompensa:

  - **Flexibilidad:** Equipos que pueden adaptarse a diferentes alineaciones del oponente
  - **Cobertura:** Pokémon que amenazan múltiples picks del meta
  - **Juegos Mentales:** Selección estratégica basada en la composición del equipo oponente

