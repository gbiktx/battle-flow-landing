  ## Panoramica Formato Torneo

  ### Formato Bring 6, Show 3

  Il torneo LAIC 2025 utilizza il formato **Bring 6, Show 3**:

  - **Selezione Squadra:** Costruisci una squadra di 6 Pokémon
  - **Selezione Battaglia:** Prima di ogni battaglia, visualizza i 6 Pokémon dell'avversario
  - **Fase Show:** Seleziona 3 Pokémon dai tuoi 6 da usare in battaglia
  - **Strategia:** La tua squadra di 6 deve avere copertura ampia mantenendo sinergia

  Questo formato premia:

  - **Flessibilità:** Squadre che possono adattarsi a diverse formazioni avversarie
  - **Copertura:** Pokémon che minacciano più scelte del meta
  - **Giochi Psicologici:** Selezione strategica basata sulla composizione della squadra avversaria

