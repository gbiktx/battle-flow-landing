  ## Analisi Copertura Tipi

  ### Tipi di Copertura Essenziali

  **La tua squadra DEVE avere risposte a:**

  1. **Copertura Ghost** (5+ minacce)

     - Porta: Mosse Dark (Crunch, Brutal Swing, Payback)
     - O: Mosse Ghost (Shadow Ball, Shadow Claw, Hex)

  2. **Copertura Steel** (Bronzong, Metang)

     - Porta: Mosse Fire (Incinerate, Flamethrower)
     - O: Mosse Fighting (Dynamic Punch, Aura Sphere)
     - O: Mosse Ground (Earthquake, Drill Run)

  3. **Copertura Ice** (Glalie, Dewgong, Sealeo)

     - Porta: Mosse Fire (Incinerate, Flamethrower)
     - O: Tipi Steel (Bronzong resiste)
     - O: Mosse Fighting

  4. **Copertura Dragon** (Gyarados, Turtonator, Altaria)
     - Porta: Mosse Dragon (Dragon Breath, Dragon Claw)
     - O: Mosse Ice (Avalanche, Ice Punch, Icy Wind)
     - O: Mosse Fairy (Moonblast, Dazzling Gleam)

