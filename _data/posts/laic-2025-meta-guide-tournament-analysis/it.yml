  ## Mappa Ecosistema Meta

  ### Gruppi Meta Principali e Relazioni di Counter

  Il meta LAIC 2025 può essere compreso attraverso gruppi interconnessi di Pokémon con ruoli distinti e dinamiche di counter:

  #### **Gruppo 1: Nucleo Ghost/Psychic** (Presenza Dominante)

  **Membri Chiave:** Oranguru, Dusknoir, Dusclops, Bronzong, Runerigus

  - **Caratteristiche:** Alta resistenza, mosse STAB Ghost, eccellente coerenza
  - **Counterato Da (rating 800+):**
    - Fearow (834 vs Dusknoir)
    - Trumbeak (847 vs Dusknoir)
    - Rufflet (875 vs Dusknoir)
  - **Counter Soft:** Mosse tipo Dark (Crunch, Brutal Swing), tipi Steel
  - **Minaccia:** Tra loro (Ghost vs Ghost), tipi Psychic, tipi Fighting

  #### **Gruppo 2: Nucleo Ice Wall** (Anti-Flying/Dragon)

  **Membri Chiave:** Glalie, Dewgong, Sealeo, Walrein, Arctibax

  - **Caratteristiche:** Debuff Icy Wind, copertura anti-Dragon, resistenza
  - **Duramente Counterato Da (800+):**
    - Bronzong (754 vs Glalie)
    - Metang (903 vs Glalie)
  - **Counter Soft:** Tipi Fire (Turtonator, Skeledirge), tipi Steel
  - **Minaccia:** Tipi Dragon, tipi Flying, tipi Ground

  #### **Gruppo 3: Pressione Fire/Dragon** (Minacce Offensive)

  **Membri Chiave:** Turtonator, Charizard, Skeledirge, Gyarados

  - **Caratteristiche:** Alto attacco, STAB Fire o Dragon, pressione offensiva
  - **Duramente Counterato Da (800+):**
    - Drampa (804 vs Turtonator)
    - Kommo-o (825 vs Turtonator)
    - Rapidash-G (915 vs Charizard)
    - Cetoddle (800 vs Charizard)
  - **Counter Soft:** Tipi Water, tipi Rock, tipi Dragon
  - **Minaccia:** Tipi Steel (Turtonator 907 vs Bronzong), tipi Ice, tipi Grass

  #### **Gruppo 4: Muri Steel/Psychic** (Specialisti Difensivi)

  **Membri Chiave:** Bronzong, Metang, Claydol

  - **Caratteristiche:** Typing Steel, statistiche difensive, resistenze uniche
  - **Duramente Counterato Da:**
    - Turtonator (907 vs Bronzong)
    - Charizard (666+ vs Metang)
  - **Counter Soft:** Tipi Fire, tipi Ground, tipi Fighting
  - **Minaccia:** Nucleo Ice (Bronzong 754 vs Glalie), tipi Fairy, tipi Rock

  #### **Gruppo 5: Specialisti Anti-Meta** (Scelte Strategiche)

  **Membri Chiave:** Drampa, Fearow, Dodrio, Emolga, Rapidash-G

  - **Caratteristiche:** Counter duri mirati, fattore sorpresa, ruoli di nicchia
  - **Relazioni di Counter:**
    - Drampa: Countera Turtonator (804)
    - Fearow: Countera Dusknoir (834), counterato da Emolga (852)
    - Dodrio: Countera Froslass (900)
    - Rapidash-G: Countera Charizard (915)
    - Emolga: Countera Fearow (852)
  - **Minaccia:** Scelte meta specifiche
  - **Vulnerabile A:** Avversari consapevoli della strategia di counter

  ### Insight Strategico

  Il meta opera su dinamiche sasso-carta-forbici stratificate:

  1. **Nucleo Ghost/Psychic** - Vince scontri neutrali, perde contro Dark/Flying
  2. **Nucleo Ice Wall** - Controlla Dragon/Flying, perde contro Fire/Steel
  3. **Pressione Fire/Dragon** - Rompe Steel/Ice, perde contro Water/Rock/counter specialisti
  4. **Muri Steel/Psychic** - Blocca Ice/Fairy, perde contro Fire/Ground
  5. **Specialisti Anti-Meta** - Countera duramente minacce specifiche, manca copertura ampia

  **Costruzione Squadra:** Copri almeno 3 gruppi + 1-2 specialisti per scelte meta specifiche.

