  ## Panoramica Livelli Competitivi

  Basato sull'analisi di **214 Pokémon classificati** nel meta LAIC 2025, **94 Pokémon (43.9%)** hanno raggiunto punteggi competitivi di 75 o superiori, rendendoli opzioni praticabili per i tornei.

  ### Distribuzione Praticabilità Meta

  Su 214 Pokémon classificati:

  - **Praticabili (≥75 punteggio):** 94 Pokémon (43.9%)
  - **Sotto Praticabili:** 120 Pokémon (56.1%)

  ### Comprendere i Punteggi dei Componenti

  Ogni Pokémon è valutato su **6 dimensioni chiave** (scala 0-100):

  - **Lead:** Forza negli scontri iniziali
  - **Switch:** Capacità di pivot sicuro
  - **Closer:** Potenziale di pulizia finale
  - **Consistency:** Prestazioni affidabili in tutti gli scontri
  - **Coverage:** Copertura di tipi e meta
  - **Bulk:** Potere di resistenza difensiva

  ### Riepilogo Livelli Competitivi

  | Livello | Range Punteggio | Numero | Descrizione              |
  | ------- | --------------- | ------ | ------------------------ |
  | **S+**  | 95-100          | 3      | Performance d'élite      |
  | **S**   | 90-94.9         | 12     | Meta principale          |
  | **A+**  | 85-89.9         | 22     | Alternative forti        |
  | **A**   | 80-84.9         | 29     | Specialisti praticabili  |
  | **B+**  | 75-79.9         | 28     | Scelte di nicchia        |

  **Riguardo Punteggi e Rating:**

  - **Overall Score (0-100):** Metrica composita che combina tutte le 6 dimensioni dei componenti (Lead, Switch, Closer, Consistency, Coverage, Bulk). Determina il posizionamento di livello (S+, S, A+, A, B+).
  - **Battle Rating (0-1000):** Risultati di simulazione di battaglia in stile PvPoke dove 500 = scontro equilibrato, >500 = favorito a vincere, <500 = sfavorito. Stessa scala per forza generale del Pokémon (es., Oranguru: 692) e scontri diretti specifici (es., Fearow vs Dusknoir: 834).

  **Fonti Dati:**

  - Dati classifiche: Analisi meta LAIC 2025-1500 (214 Pokémon)
  - Simulazioni di battaglia: Motore di rating BattleFlow con shield baiting
  - Analisi squadre: 19.600 composizioni di squadre simulate

  **Insight Chiave:** Con 94 opzioni praticabili, la costruzione di squadre ha profondità significativa. Il formato Bring 6, Show 3 permette contro-strategie creative oltre la top 10.

