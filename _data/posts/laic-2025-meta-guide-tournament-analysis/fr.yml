  ## Carte de l'Écosystème Méta

  ### Groupes Méta Principaux et Relations de Contre

  Le méta LAIC 2025 peut être compris à travers des groupes interconnectés de Pokémon avec des rôles distincts et des dynamiques de contre :

  #### **Groupe 1 : Noyau Ghost/Psychic** (Présence Dominante)

  **Membres Clés :** Oranguru, Dusknoir, Dusclops, Bronzong, Runerigus

  - **Caractéristiques :** Haute résistance, mouvements STAB Ghost, excellente cohérence
  - **Contré Par (ratings 800+) :**
    - Fearow (834 vs Dusknoir)
    - Trumbeak (847 vs Dusknoir)
    - Rufflet (875 vs Dusknoir)
  - **Contres Doux :** Mouvements type Dark (Crunch, Brutal Swing), types Steel
  - **Menace :** Entre eux (Ghost vs Ghost), types Psychic, types Fighting

  #### **Groupe 2 : Noyau Ice Wall** (Anti-Flying/Dragon)

  **Membres Clés :** Glalie, Dewgong, Sealeo, Walrein, Arctibax

  - **Caractéristiques :** Débuffs Icy Wind, couverture anti-Dragon, résistance
  - **Durement Contré Par (800+) :**
    - Bronzong (754 vs Glalie)
    - Metang (903 vs Glalie)
  - **Contres Doux :** Types Fire (Turtonator, Skeledirge), types Steel
  - **Menace :** Types Dragon, types Flying, types Ground

  #### **Groupe 3 : Pression Fire/Dragon** (Menaces Offensives)

  **Membres Clés :** Turtonator, Charizard, Skeledirge, Gyarados

  - **Caractéristiques :** Haute attaque, STAB Fire ou Dragon, pression offensive
  - **Durement Contré Par (800+) :**
    - Drampa (804 vs Turtonator)
    - Kommo-o (825 vs Turtonator)
    - Rapidash-G (915 vs Charizard)
    - Cetoddle (800 vs Charizard)
  - **Contres Doux :** Types Water, types Rock, types Dragon
  - **Menace :** Types Steel (Turtonator 907 vs Bronzong), types Ice, types Grass

  #### **Groupe 4 : Murs Steel/Psychic** (Spécialistes Défensifs)

  **Membres Clés :** Bronzong, Metang, Claydol

  - **Caractéristiques :** Type Steel, statistiques défensives, résistances uniques
  - **Durement Contré Par :**
    - Turtonator (907 vs Bronzong)
    - Charizard (666+ vs Metang)
  - **Contres Doux :** Types Fire, types Ground, types Fighting
  - **Menace :** Noyau Ice (Bronzong 754 vs Glalie), types Fairy, types Rock

  #### **Groupe 5 : Spécialistes Anti-Méta** (Choix Stratégiques)

  **Membres Clés :** Drampa, Fearow, Dodrio, Emolga, Rapidash-G

  - **Caractéristiques :** Contres durs ciblés, facteur surprise, rôles de niche
  - **Relations de Contre :**
    - Drampa : Contre Turtonator (804)
    - Fearow : Contre Dusknoir (834), contré par Emolga (852)
    - Dodrio : Contre Froslass (900)
    - Rapidash-G : Contre Charizard (915)
    - Emolga : Contre Fearow (852)
  - **Menace :** Choix méta spécifiques
  - **Vulnérable À :** Adversaires conscients de la stratégie de contre

  ### Insight Stratégique

  Le méta fonctionne sur des dynamiques pierre-papier-ciseaux en couches :

  1. **Noyau Ghost/Psychic** - Gagne matchups neutres, perd contre Dark/Flying
  2. **Noyau Ice Wall** - Contrôle Dragon/Flying, perd contre Fire/Steel
  3. **Pression Fire/Dragon** - Brise Steel/Ice, perd contre Water/Rock/contres spécialistes
  4. **Murs Steel/Psychic** - Bloque Ice/Fairy, perd contre Fire/Ground
  5. **Spécialistes Anti-Méta** - Contre durement menaces spécifiques, manque de couverture large

  **Construction d'Équipe :** Couvrez au moins 3 groupes + 1-2 spécialistes pour choix méta spécifiques.

