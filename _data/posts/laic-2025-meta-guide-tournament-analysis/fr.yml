  ## Analyse de Couverture de Types

  ### Types de Couverture Essentiels

  **Votre équipe DOIT avoir réponses à :**

  1. **Couverture Ghost** (5+ menaces)

     - Apportez : Mouvements Dark (Crunch, Brutal Swing, Payback)
     - Ou : Mouvements Ghost (Shadow Ball, Shadow Claw, Hex)

  2. **Couverture Steel** (Bronzong, Metang)

     - Apportez : Mouvements Fire (Incinerate, Flamethrower)
     - Ou : Mouvements Fighting (Dynamic Punch, Aura Sphere)
     - Ou : Mouvements Ground (Earthquake, Drill Run)

  3. **Couverture Ice** (Glalie, Dewgong, Sealeo)

     - Apportez : Mouvements Fire (Incinerate, Flamethrower)
     - Ou : Types Steel (Bronzong résiste)
     - Ou : Mouvements Fighting

  4. **Couverture Dragon** (Gyarados, Turtonator, Altaria)
     - Apportez : Mouvements Dragon (Dragon Breath, Dragon Claw)
     - Ou : Mouvements Ice (Avalanche, Ice Punch, Icy Wind)
     - Ou : Mouvements Fairy (Moonblast, Dazzling Gleam)

