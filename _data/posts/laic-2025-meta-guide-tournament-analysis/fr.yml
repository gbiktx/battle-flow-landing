  ## Aperçu du Format du Tournoi

  ### Format Apportez 6, Montrez 3

  Le tournoi LAIC 2025 utilise le format **Apportez 6, Montrez 3** :

  - **Sélection d'Équipe :** Construisez une équipe de 6 Pokémon
  - **Sélection de Combat :** Avant chaque combat, visualisez les 6 Pokémon de votre adversaire
  - **Phase de Montrer :** Sélectionnez 3 Pokémon parmi vos 6 à utiliser en combat
  - **Stratégie :** Votre équipe de 6 doit avoir une large couverture tout en maintenant la synergie

  Ce format récompense :

  - **Flexibilité :** Équipes pouvant s'adapter à différentes compositions adverses
  - **Couverture :** Pokémon menaçant plusieurs choix du méta
  - **Jeux Psychologiques :** Sélection stratégique basée sur la composition de l'équipe adverse

