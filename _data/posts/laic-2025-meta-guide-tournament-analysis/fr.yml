  ## Vue d'Ensemble des Niveaux Compétitifs

  Basé sur l'analyse de **214 Pokémon classés** dans le méta LAIC 2025, **94 Pokémon (43.9%)** ont atteint des scores compétitifs de 75 ou plus, les rendant viables en tournoi.

  ### Distribution de Viabilité Méta

  Sur 214 Pokémon classés :

  - **Viables (≥75 score) :** 94 Pokémon (43.9%)
  - **Sous Viable :** 120 Pokémon (56.1%)

  ### Comprendre les Scores de Composants

  Chaque Pokémon est évalué selon **6 dimensions clés** (échelle 0-100) :

  - **Lead :** Force en ouverture de match
  - **Switch :** Capacité de pivot sûr
  - **Closer :** Potentiel de finition en fin de partie
  - **Consistency :** Performance fiable dans tous les matchups
  - **Coverage :** Couverture de types et méta
  - **Bulk :** Puissance défensive de résistance

  ### Résumé des Niveaux Compétitifs

  | Niveau | Plage de Score | Nombre | Description              |
  | ------ | -------------- | ------ | ------------------------ |
  | **S+** | 95-100         | 3      | Performance d'élite      |
  | **S**  | 90-94.9        | 12     | Méta principal           |
  | **A+** | 85-89.9        | 22     | Alternatives solides     |
  | **A**  | 80-84.9        | 29     | Spécialistes viables     |
  | **B+** | 75-79.9        | 28     | Choix de niche           |

  **À Propos des Scores et Ratings :**

  - **Overall Score (0-100) :** Métrique composite combinant les 6 dimensions de composants (Lead, Switch, Closer, Consistency, Coverage, Bulk). Détermine le placement de niveau (S+, S, A+, A, B+).
  - **Battle Rating (0-1000) :** Résultats de simulation de combat style PvPoke où 500 = matchup égal, >500 = favorisé pour gagner, <500 = défavorisé. Même échelle pour la force générale du Pokémon (ex., Oranguru : 692) et les matchups directs spécifiques (ex., Fearow vs Dusknoir : 834).

  **Sources de Données :**

  - Données de classement : Analyse méta LAIC 2025-1500 (214 Pokémon)
  - Simulations de combat : Moteur de rating BattleFlow avec shield baiting
  - Analyse d'équipes : 19 600 compositions d'équipes simulées

  **Insight Clé :** Avec 94 options viables, la construction d'équipe a une profondeur significative. Le format Apportez 6, Montrez 3 permet des contre-stratégies créatives au-delà du top 10.

