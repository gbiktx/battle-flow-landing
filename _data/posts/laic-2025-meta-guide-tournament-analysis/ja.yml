  ### チームパフォーマンス概要

  トップ6チームすべてが達成:

  - **レーティング:** 92-93/100
  - **メタカバー:** 100%
  - **勝率範囲:** 44-59%

  **最高のパフォーマンス:** チーム#1(Oranguru/Dusknoir/Altaria) - 93/100レーティング、59%勝率

