  ## アンチメタ戦略

  ### メタ脅威の理解

  トップ10ポケモンには明確なタイプ弱点パターンがあります:

  **タイプ弱点の内訳:**

  - **5体のポケモンがDarkに弱い**(Oranguru、Bronzong、Claydol、Dusclops、Runerigus)
  - **5体のポケモンがGhostに弱い**(上記と同じ)
  - **5体のポケモンがRockに弱い**(Glalie、Dewgong、Sealeo、Gyarados、Charizard)
  - **4体のポケモンがGrassに弱い**(Runerigus、Claydol、Gyarados、Ground/Water)

  ### トップアンチメタポケモン

  #### **Sealeo**(ランク#6)

  - トップメタ10のうち5体に有利
  - Body Slamスパム + Powder Snowプレッシャー
  - ターゲット: Dusclops、Gyarados、Dewgong、Runerigus、Glalie

  #### **Dusknoir**(ランク#11)

  - トップメタ10のうち5体に有利
  - Dynamic Punchカバー、Shadow Punchスパム
  - ターゲット: Bronzong、Glalie、Dusclops、Runerigus、Dewgong

  #### **Fearow**(ランク#16)

  - トップメタ10のうち4体に有利
  - Drill Runカバー、高攻撃
  - ターゲット: Dusknoir、Turtonator、Dusclops、Gyarados

  #### **Drampa**(ランク#26)

  - トップメタ10のうち4体に有利
  - Outrage + Flyカバー
  - ターゲット: Turtonator(804)、Dusknoir、Runerigus、Oranguru

  ### タイプベースのカウンター戦略

  #### **Ghost/Psychicコアに対して**(Oranguru、Dusclops、Bronzong)

  - Dark: Gyarados(Dragon Breath + Crunch)
