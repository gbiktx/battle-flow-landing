  ## バトル戦略

  ### オープニング戦略

  #### **安全なリード:**

  1. **Oranguru** - ほとんどリードマッチアップでひどく負けることはない
  2. **Turtonator** - シールドを強制、良好なニュートラルマッチアップ
  3. **Dusclops** - 物理アタッカーをウォール、エネルギーをファーム

  #### **攻撃的なリード:**

  1. **Gyarados** - Dragon Breathプレッシャーは巨大
  2. **Glalie** - Rollout + Shadow Ballが多くを不意打ち
  3. **Fearow** - 高速技が迅速にシールドを強制

  #### **リスキーだが報酬あり:**

  1. **Bronzong** - Glalie/Ice相手に754+レーティングを達成するが、Turtonator相手は92レーティングのみ
  2. **Claydol** - Ice相手に強い(673 vs Glalie)がWater相手に弱い(152 vs Gyarados)

