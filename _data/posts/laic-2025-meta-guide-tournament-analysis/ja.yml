  ## 付録:分析方法論

  **データソース:** LAIC 2025-1500メタの214体のランク付けされたポケモン
  **チームシミュレーション:** Battle Flowレーティングエンジンを使用して19,600チームを分析
  **トップパフォーマー:** 上位50体のランク付けされたポケモンから20の最高レーティングチームを特定
  **評価システム:** 6コンポーネントスコアリング(Lead、Switch、Closer、Consistency、Coverage、Bulk)
  **マッチアップデータ:** シールドベイティングを伴うヘッドツーヘッドバトルシミュレーション
  **形式:** Bring 6, Show 3トーナメント構造

  _このガイドは、2025ラテンアメリカインターナショナルチャンピオンシップのトーナメント実行可能なポケモンと最適なチーム構成の包括的な分析を表しています。_
