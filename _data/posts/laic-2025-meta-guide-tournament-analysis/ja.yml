  ## タイプカバー分析

  ### 必須カバータイプ

  **あなたのチームは以下への回答が必要:**

  1. **Ghostカバー**(5+脅威)

     - 持参: Dark技(Crunch、Brutal Swing、Payback)
     - または: Ghost技(Shadow Ball、Shadow Claw、Hex)

  2. **Steelカバー**(Bronzong、Metang)

     - 持参: Fire技(Incinerate、Flamethrower)
     - または: Fighting技(Dynamic Punch、Aura Sphere)
     - または: Ground技(Earthquake、Drill Run)

  3. **Iceカバー**(Glalie、Dewgong、Sealeo)

     - 持参: Fire技(Incinerate、Flamethrower)
     - または: Steel(Bronzongが耐性)
     - または: Fighting技

  4. **Dragonカバー**(Gyarados、Turtonator、Altaria)
     - 持参: Dragon技(Dragon Breath、Dragon Claw)
     - または: Ice技(Avalanche、Ice Punch、Icy Wind)
     - または: Fairy技(Moonblast、Dazzling Gleam)

