  ## メタ分析:トップ10コアポケモン

  214体のランク付けされたポケモンを分析する包括的なシミュレーションに基づき、LAIC 2025メタで最高のパフォーマンスを発揮する脅威は以下の通りです:

  ### S+ティア:エリートパフォーマー

  #### 1. **Oranguru**(ランク#1)

  - **技構成:** Confusion + Brutal Swing / Trailblaze
  - **役割:** 耐久型Psychic/Normalアタッカー
  - **強み:**
    - Ghost相手に有利なマッチアップ: Dusknoir(739レーティング)、Runerigus(683レーティング)
    - Gyarados(672レーティング)、Glalie(616レーティング)、Dewgong(612レーティング)に強い
  - **弱点:** Bronzong(279)、Metang(282)、Drampa(395)
  - **なぜトップか:** Confusionプレッシャーを伴う優れた耐久。Brutal SwingはGhostにDarkカバーを提供し、TrailblazeはよくあるVIP脅威に対する速度制御を提供。

  #### 2. **Turtonator**(ランク#2)

  - **技構成:** Incinerate + Brutal Swing / Dragon Claw
  - **役割:** Fire/Dragon攻撃的脅威
  - **強み:**
    - Bronzong相手に907のマッチアップレーティングを達成
    - Oranguru(561レーティング)、Glalie(548レーティング)、Charizard(526レーティング)に勝利
  - **弱点:** Drampa(195)、Gyarados(231)、Fearow(278)
  - **なぜトップか:** Brutal Swingアクセスを持つユニークなFire/Dragonタイプ。Incinerateからの高速エネルギー生成がSteelとIceコアを効果的にプレッシャー。

  #### 3. **Runerigus**(ランク#3)

  - **技構成:** Shadow Claw + Rock Tomb / Brutal Swing
  - **役割:** Ground/Ghostウォール
  - **強み:**
    - Metang相手に674のマッチアップレーティングを達成(Metangは325のみスコア)
    - Marowak Alolan(610レーティング)、Turtonator(582レーティング)に勝利
  - **弱点:** Oranguru(316)、Charizard(397)、Dewgong(474)
  - **なぜトップか:** Ground/Ghostタイプは優れた防御プロファイルを提供。Rock TombはFlyingとFire脅威に対する必要なカバーを提供。

  ### Sティア:コアメタ

  #### 4. **Glalie**(ランク#4)

  - **技構成:** Rollout + Avalanche / Shadow Ball
  - **役割:** Ice型クローザー
  - **強み:**
    - Charizard相手に760のマッチアップレーティングを達成(Charizardは239のみスコア)
    - Dewgong(667レーティング)、Gyarados(603レーティング)に勝利
  - **弱点:** Bronzong(245)、Oranguru(383)、Dusknoir(422)
  - **なぜメタか:** Rolloutの高速エネルギー生成がシールドプレッシャーを作る。Shadow Ballは必要なGhostカバーを提供。

  #### 5. **Dewgong**(ランク#5)

  - **技構成:** Ice Shard + Icy Wind / Drill Run
  - **役割:** Water/Iceサポート
  - **強み:**
    - Fearow(668)、Gyarados(630)、Dusclops(621)を倒す
  - **弱点:** Glalie(332)、Bronzong(375)、Oranguru(387)
  - **なぜメタか:** Icy WindデバフがチームサポートをE提供し、Drill RunがSteelとFireを処理。

  #### 6. **Sealeo**(ランク#6)

  - **技構成:** Powder Snow + Surf / Body Slam
  - **役割:** 耐久氷ウォール
  - **強み:**
    - トップ10のうち5体に有利
    - Dusclops(601)、Gyarados(580)、Dewgong(577)を倒す
  - **弱点:** Dusknoir(238)、Metang(298)、Bronzong(304)
  - **なぜメタか:** 強力なアンチメタプロファイル。Body Slamの低エネルギーコストが一貫したニュートラルダメージ出力を可能にする。

  #### 7. **Dusclops**(ランク#7)

  - **技構成:** Hex + Shadow Punch / Ice Punch
  - **役割:** Ghostタンク
  - **強み:**
    - Metang(722/277)、Togekiss(685/314)を倒す
  - **弱点:** Oranguru(327)、Gyarados(380)、Turtonator(420)
  - **なぜメタか:** 極端な防御ステータス(1499 CPで199.75)。Shadow Punchが一貫したプレッシャーを可能にし、Ice PunchがDragonsを処理。

  #### 8. **Bronzong**(ランク#8)

  - **技構成:** Metal Sound + Psyshock / Payback
  - **役割:** Steel/Psychicウォール
  - **強み:**
    - Glalie相手に754のマッチアップレーティング、Oranguru相手に720、Dewgong相手に625を達成
  - **弱点:** Turtonator(92!)、Dusknoir(366)、Charizard(384)
  - **なぜメタか:** ユニークなSteel/Psychicタイプ。Metal Soundデバフがカバーの協力のためにPaybackとスタックする。

  #### 9. **Gyarados**(ランク#9)

  - **技構成:** Dragon Breath + Aqua Tail / Crunch
  - **役割:** Water/Flyingアタッカー
  - **強み:**
    - Turtonator相手に768のマッチアップレーティング、Charizard相手に760、Dusknoir相手に677を達成
  - **弱点:** Oranguru(327)、Dewgong(369)、Glalie(396)
  - **なぜメタか:** Dragon Breathが一貫したプレッシャーを適用。Aqua TailとCrunchが広範なニュートラルカバーを提供。

  #### 10. **Claydol**(ランク#10)

  - **技構成:** Mud Slap + Rock Tomb / Ice Beam
  - **役割:** Ground/Psychicスペシャリスト
  - **強み:**
    - Glalie(673)、Turtonator(657)、Oranguru(640)を倒す
  - **弱点:** Gyarados(152!)、Runerigus(279)、Dusknoir(338)
  - **なぜメタか:** Rock Tomb + Ice Beamカバーの組み合わせ。高ダメージMud Slap通常技。

