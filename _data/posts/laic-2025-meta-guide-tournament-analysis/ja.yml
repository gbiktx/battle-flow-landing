  ## トーナメント形式の概要

  ### Bring 6, Show 3形式

  LAIC 2025トーナメントは**Bring 6, Show 3**形式を使用します:

  - **チーム選択:** 6体のポケモンでチームを構築
  - **バトル選択:** 各バトル前に相手の6体のポケモンを確認
  - **ショーフェーズ:** 6体から3体を選んでバトルで使用
  - **戦略:** 6体のチームはシナジーを維持しながら幅広いカバーが必要

  この形式が報酬を与えるもの:

  - **柔軟性:** 異なる相手の編成に適応できるチーム
  - **カバー:** 複数のメタピックを脅かすポケモン
  - **心理戦:** 相手のチーム構成に基づく戦略的選択

  ---

  ## 競技ティアの概要

  LAIC 2025メタにおける**214体のランク付けされたポケモン**の分析に基づき、**94体のポケモン(43.9%)**が75以上の競技スコアを達成し、トーナメント実行可能な選択肢となっています。

  ### メタ実行可能性分布

  214体のランク付けされたポケモンのうち:

  - **実行可能(≥75スコア):** 94体のポケモン(43.9%)
  - **実行可能以下:** 120体のポケモン(56.1%)

  ### コンポーネントスコアの理解

  各ポケモンは**6つの主要次元**(0-100スケール)で評価されます:

  - **Lead:** 先発対戦の強さ
  - **Switch:** 安全な交代能力
  - **Closer:** エンドゲームの掃討ポテンシャル
  - **Consistency:** マッチアップ全体での信頼性の高いパフォーマンス
  - **Coverage:** タイプとメタのカバー
  - **Bulk:** 防御的な持続力

  ### 競技ティア要約

  | ティア | スコア範囲 | 数 | 説明           |
  | ------ | ---------- | -- | -------------- |
  | **S+** | 95-100     | 3  | エリートパフォーマー |
  | **S**  | 90-94.9    | 12 | コアメタ       |
  | **A+** | 85-89.9    | 22 | 強力な代替品   |
  | **A**  | 80-84.9    | 29 | 実行可能なスペシャリスト |
  | **B+** | 75-79.9    | 28 | ニッチなピック |

  **スコアとレーティングについて:**

  - **Overall Score (0-100):** 全6つのコンポーネント次元(Lead、Switch、Closer、Consistency、Coverage、Bulk)を組み合わせた総合指標。ティアの配置(S+、S、A+、A、B+)を決定します。
  - **Battle Rating (0-1000):** PvPokeスタイルのバトルシミュレーション結果。500 = 互角のマッチアップ、>500 = 有利、<500 = 不利。ポケモン全体の強さ(例:Oranguru: 692)と特定の直接対決(例:Fearow vs Dusknoir: 834)の両方で同じスケールを使用。

  **データソース:**

  - ランキングデータ: LAIC 2025-1500メタ分析(214体のポケモン)
  - バトルシミュレーション: シールドベイティングを備えたBattleFlowレーティングエンジン
  - チーム分析: 19,600のシミュレートされたチーム構成

  **重要な洞察:** 94の実行可能な選択肢により、チーム構築には大きな深みがあります。Bring 6, Show 3形式は、トップ10を超えた創造的なカウンター戦略を可能にします。

