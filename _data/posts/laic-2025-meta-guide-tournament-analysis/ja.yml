  ## メタエコシステムマップ

  ### コアメタグループとカウンター関係

  LAIC 2025メタは、異なる役割とカウンターダイナミクスを持つ相互接続されたポケモングループを通じて理解できます:

  #### **グループ1: Ghost/Psychicコア**(支配的なプレゼンス)

  **主要メンバー:** Oranguru、Dusknoir、Dusclops、Bronzong、Runerigus

  - **特徴:** 高耐久、Ghost STAB技、優れた一貫性
  - **カウンターされる(レーティング800+):**
    - Fearow(834 vs Dusknoir)
    - Trumbeak(847 vs Dusknoir)
    - Rufflet(875 vs Dusknoir)
  - **ソフトカウンター:** Dark技(Crunch、Brutal Swing)、Steel
  - **脅威:** お互い(Ghost vs Ghost)、Psychic、Fighting

  #### **グループ2: Ice Wallコア**(対Flying/Dragon)

  **主要メンバー:** Glalie、Dewgong、Sealeo、Walrein、Arctibax

  - **特徴:** Icy Windデバフ、対Dragonカバー、耐久
  - **ハードカウンターされる(800+):**
    - Bronzong(754 vs Glalie)
    - Metang(903 vs Glalie)
  - **ソフトカウンター:** Fire(Turtonator、Skeledirge)、Steel
  - **脅威:** Dragon、Flying、Ground

  #### **グループ3: Fire/Dragonプレッシャー**(攻撃的脅威)

  **主要メンバー:** Turtonator、Charizard、Skeledirge、Gyarados

  - **特徴:** 高攻撃、FireまたはDragon STAB、攻撃的プレッシャー
  - **ハードカウンターされる(800+):**
    - Drampa(804 vs Turtonator)
    - Kommo-o(825 vs Turtonator)
    - Rapidash-G(915 vs Charizard)
    - Cetoddle(800 vs Charizard)
  - **ソフトカウンター:** Water、Rock、Dragon
  - **脅威:** Steel(Turtonator 907 vs Bronzong)、Ice、Grass

  #### **グループ4: Steel/Psychicウォール**(防御スペシャリスト)

  **主要メンバー:** Bronzong、Metang、Claydol

  - **特徴:** Steelタイプ、防御ステータス、ユニークな耐性
  - **ハードカウンターされる:**
    - Turtonator(907 vs Bronzong)
    - Charizard(666+ vs Metang)
  - **ソフトカウンター:** Fire、Ground、Fighting
  - **脅威:** Iceコア(Bronzong 754 vs Glalie)、Fairy、Rock

  #### **グループ5: アンチメタスペシャリスト**(戦略的ピック)

  **主要メンバー:** Drampa、Fearow、Dodrio、Emolga、Rapidash-G

  - **特徴:** ターゲットを絞ったハードカウンター、サプライズ要素、ニッチな役割
  - **カウンター関係:**
    - Drampa: Turtonatorをカウンター(804)
    - Fearow: Dusknoirをカウンター(834)、Emolgaにカウンターされる(852)
    - Dodrio: Froslassをカウンター(900)
    - Rapidash-G: Charizardをカウンター(915)
    - Emolga: Fearowをカウンター(852)
  - **脅威:** 特定のメタピック
  - **脆弱性:** カウンター戦略を認識している相手

  ### 戦略的洞察

  メタは層状のじゃんけんダイナミクスで動作します:

  1. **Ghost/Psychicコア** - ニュートラルマッチアップに勝ち、Dark/Flyingに負ける
  2. **Ice Wallコア** - Dragon/Flyingをチェックし、Fire/Steelに負ける
  3. **Fire/Dragonプレッシャー** - Steel/Iceを破り、Water/Rock/スペシャリストカウンターに負ける
  4. **Steel/Psychicウォール** - Ice/Fairyをウォールし、Fire/Groundに負ける
  5. **アンチメタスペシャリスト** - 特定の脅威をハードカウンターするが、幅広いカバーが不足

  **チーム構築:** 少なくとも3つのグループ + 特定のメタピック用の1-2体のスペシャリストをカバーします。

