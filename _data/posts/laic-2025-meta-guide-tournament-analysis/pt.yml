  ## Mapa do Ecossistema Meta

  ### Grupos Meta Principais e Relações de Counter

  O meta LAIC 2025 pode ser entendido através de grupos interconectados de Pokémon com papéis distintos e dinâmicas de counter:

  #### **Grupo 1: Núcleo Ghost/Psychic** (Presença Dominante)

  **Membros Principais:** Oranguru, Dusknoir, Dusclops, Bronzong, Runerigus

  - **Características:** Alta resistência, movimentos STAB Ghost, excelente consistência
  - **Counterado Por (ratings 800+):**
    - Fearow (834 vs Dusknoir)
    - Trumbeak (847 vs Dusknoir)
    - Rufflet (875 vs Dusknoir)
  - **Counters Suaves:** Movimentos tipo Dark (Crunch, Brutal Swing), tipos Steel
  - **Ameaça:** Entre si (Ghost vs Ghost), tipos Psychic, tipos Fighting

  #### **Grupo 2: Núcleo Ice Wall** (Anti-Flying/Dragon)

  **Membros Principais:** Glalie, Dewgong, Sealeo, Walrein, Arctibax

  - **Características:** Debuffs de Icy Wind, cobertura anti-Dragon, resistência
  - **Duramente Counterado Por (800+):**
    - Bronzong (754 vs Glalie)
    - Metang (903 vs Glalie)
  - **Counters Suaves:** Tipos Fire (Turtonator, Skeledirge), tipos Steel
  - **Ameaça:** Tipos Dragon, tipos Flying, tipos Ground

  #### **Grupo 3: Pressão Fire/Dragon** (Ameaças Ofensivas)

  **Membros Principais:** Turtonator, Charizard, Skeledirge, Gyarados

  - **Características:** Alto ataque, STAB Fire ou Dragon, pressão ofensiva
  - **Duramente Counterado Por (800+):**
    - Drampa (804 vs Turtonator)
    - Kommo-o (825 vs Turtonator)
    - Rapidash-G (915 vs Charizard)
    - Cetoddle (800 vs Charizard)
  - **Counters Suaves:** Tipos Water, tipos Rock, tipos Dragon
  - **Ameaça:** Tipos Steel (Turtonator 907 vs Bronzong), tipos Ice, tipos Grass

  #### **Grupo 4: Muralhas Steel/Psychic** (Especialistas Defensivos)

  **Membros Principais:** Bronzong, Metang, Claydol

  - **Características:** Tipagem Steel, estatísticas defensivas, resistências únicas
  - **Duramente Counterado Por:**
    - Turtonator (907 vs Bronzong)
    - Charizard (666+ vs Metang)
  - **Counters Suaves:** Tipos Fire, tipos Ground, tipos Fighting
  - **Ameaça:** Núcleo Ice (Bronzong 754 vs Glalie), tipos Fairy, tipos Rock

  #### **Grupo 5: Especialistas Anti-Meta** (Escolhas Estratégicas)

  **Membros Principais:** Drampa, Fearow, Dodrio, Emolga, Rapidash-G

  - **Características:** Counters duros direcionados, fator surpresa, papéis de nicho
  - **Relações de Counter:**
    - Drampa: Countera Turtonator (804)
    - Fearow: Countera Dusknoir (834), counterado por Emolga (852)
    - Dodrio: Countera Froslass (900)
    - Rapidash-G: Countera Charizard (915)
    - Emolga: Countera Fearow (852)
  - **Ameaça:** Escolhas meta específicas
  - **Vulnerável A:** Oponentes conscientes da estratégia de counter

  ### Insight Estratégico

  O meta opera em dinâmicas de pedra-papel-tesoura em camadas:

  1. **Núcleo Ghost/Psychic** - Vence confrontos neutros, perde contra Dark/Flying
  2. **Núcleo Ice Wall** - Controla Dragon/Flying, perde contra Fire/Steel
  3. **Pressão Fire/Dragon** - Quebra Steel/Ice, perde contra Water/Rock/counters especialistas
  4. **Muralhas Steel/Psychic** - Bloqueia Ice/Fairy, perde contra Fire/Ground
  5. **Especialistas Anti-Meta** - Countera duramente ameaças específicas, falta cobertura ampla

  **Construção de Equipes:** Cubra pelo menos 3 grupos + 1-2 especialistas para escolhas meta específicas.

