  ## Análise de Cobertura de Tipos

  ### Tipos de Cobertura Essenciais

  **Sua equipe DEVE ter respostas para:**

  1. **Cobertura Ghost** (5+ ameaças)

     - Traga: Movimentos Dark (Crunch, Brutal Swing, Payback)
     - Ou: Movimentos Ghost (Shadow Ball, Shadow Claw, Hex)

  2. **Cobertura Steel** (Bronzong, Metang)

     - Traga: Movimentos Fire (Incinerate, Flamethrower)
     - Ou: Movimentos Fighting (Dynamic Punch, Aura Sphere)
     - Ou: Movimentos Ground (Earthquake, Drill Run)

  3. **Cobertura Ice** (Glalie, Dewgong, Sealeo)

     - Traga: Movimentos Fire (Incinerate, Flamethrower)
     - Ou: Tipos Steel (Bronzong resiste)
     - Ou: Movimentos Fighting

  4. **Cobertura Dragon** (Gyarados, Turtonator, Altaria)
     - Traga: Movimentos Dragon (Dragon Breath, Dragon Claw)
     - Ou: Movimentos Ice (Avalanche, Ice Punch, Icy Wind)
     - Ou: Movimentos Fairy (Moonblast, Dazzling Gleam)

