  ## Apêndice: Metodologia de Análise

  **Fonte de Dados:** 214 Pokémon classificados do meta LAIC 2025-1500
  **Simulações de Equipes:** 19.600 equipes analisadas usando motor de rating Battle Flow
  **Top Desempenho:** 20 equipes com ratings mais altos identificadas de 50 Pokémon melhor classificados
  **Sistema de Avaliação:** Pontuação de 6 componentes (Lead, Switch, Closer, Consistency, Coverage, Bulk)
  **Dados de Confronto:** Simulações de batalha cabeça a cabeça com shield baiting
  **Formato:** Estrutura de torneio Traga 6, Mostre 3

  _Este guia representa análise completa de Pokémon viáveis em torneio e composições ótimas de equipes para os Campeonatos Internacionais da América Latina 2025._
