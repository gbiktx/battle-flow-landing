  ## Visão Geral do Formato do Torneio

  ### Formato Traga 6, Mostre 3

  O torneio LAIC 2025 usa o formato **Traga 6, Mostre 3**:

  - **Seleção de Equipe:** Construa uma equipe de 6 Pokémon
  - **Seleção de Batalha:** Antes de cada batalha, veja os 6 Pokémon do seu oponente
  - **Fase de Mostrar:** Selecione 3 Pokémon dos seus 6 para usar na batalha
  - **Estratégia:** Sua equipe de 6 deve ter cobertura ampla mantendo sinergia

  Este formato recompensa:

  - **Flexibilidade:** Equipes que podem se adaptar a diferentes formações do oponente
  - **Cobertura:** Pokémon que ameaçam múltiplas escolhas do meta
  - **Jogos Mentais:** Seleção estratégica baseada na composição da equipe do oponente

