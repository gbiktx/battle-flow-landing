  ## Visão Geral dos Níveis Competitivos

  Baseado na análise de **214 Pokémon classificados** no meta LAIC 2025, **94 Pokémon (43.9%)** alcançaram pontuações competitivas de 75 ou superior, tornando-os opções viáveis para torneios.

  ### Distribuição de Viabilidade do Meta

  De 214 Pokémon classificados:

  - **Viáveis (≥75 pontos):** 94 Pokémon (43.9%)
  - **Abaixo de Viável:** 120 Pokémon (56.1%)

  ### Entendendo as Pontuações dos Componentes

  Cada Pokémon é avaliado em **6 dimensões-chave** (escala 0-100):

  - **Lead:** Força em confrontos iniciais
  - **Switch:** Capacidade de pivô seguro
  - **Closer:** Potencial de limpeza no final do jogo
  - **Consistency:** Desempenho confiável em todos os confrontos
  - **Coverage:** Cobertura de tipos e meta
  - **Bulk:** Poder de resistência defensiva

  ### Resumo dos Níveis Competitivos

  | Nível  | Faixa de Pontos | Quantidade | Descrição                |
  | ------ | --------------- | ---------- | ------------------------ |
  | **S+** | 95-100          | 3          | Desempenho de elite      |
  | **S**  | 90-94.9         | 12         | Meta principal           |
  | **A+** | 85-89.9         | 22         | Alternativas fortes      |
  | **A**  | 80-84.9         | 29         | Especialistas viáveis    |
  | **B+** | 75-79.9         | 28         | Escolhas de nicho        |

  **Sobre Pontuações e Ratings:**

  - **Overall Score (0-100):** Métrica composta combinando todas as 6 dimensões de componentes (Lead, Switch, Closer, Consistency, Coverage, Bulk). Determina a colocação de nível (S+, S, A+, A, B+).
  - **Battle Rating (0-1000):** Resultados de simulação de batalha estilo PvPoke onde 500 = confronto equilibrado, >500 = favorecido para vencer, <500 = desfavorecido. Mesma escala para força geral do Pokémon (ex., Oranguru: 692) e confrontos diretos específicos (ex., Fearow vs Dusknoir: 834).

  **Fontes de Dados:**

  - Dados de classificação: Análise meta LAIC 2025-1500 (214 Pokémon)
  - Simulações de batalha: Motor de rating BattleFlow com shield baiting
  - Análise de equipes: 19.600 composições de equipes simuladas

  **Insight Chave:** Com 94 opções viáveis, a construção de equipes tem profundidade significativa. O formato Traga 6, Mostre 3 permite contra-estratégias criativas além do top 10.

