  ## 메타 생태계 맵

  ### 핵심 메타 그룹 및 카운터 관계

  LAIC 2025 메타는 distinct한 역할과 카운터 역학을 가진 상호 연결된 포켓몬 그룹을 통해 이해할 수 있습니다:

  #### **그룹 1: Ghost/Psychic 코어**(지배적 존재)

  **주요 멤버:** Oranguru, Dusknoir, Dusclops, Bronzong, Runerigus

  - **특징:** 높은 내구도, Ghost STAB 기술, 우수한 일관성
  - **카운터됨(레이팅 800+):**
    - Fearow(834 vs Dusknoir)
    - Trumbeak(847 vs Dusknoir)
    - Rufflet(875 vs Dusknoir)
  - **소프트 카운터:** Dark 타입 기술(Crunch, Brutal Swing), Steel 타입
  - **위협:** 서로(Ghost vs Ghost), Psychic 타입, Fighting 타입

  #### **그룹 2: Ice Wall 코어**(안티-Flying/Dragon)

  **주요 멤버:** Glalie, Dewgong, Sealeo, Walrein, Arctibax

  - **특징:** Icy Wind 디버프, 안티-Dragon 커버리지, 내구도
  - **하드 카운터됨(800+):**
    - Bronzong(754 vs Glalie)
    - Metang(903 vs Glalie)
  - **소프트 카운터:** Fire 타입(Turtonator, Skeledirge), Steel 타입
  - **위협:** Dragon 타입, Flying 타입, Ground 타입

  #### **그룹 3: Fire/Dragon 압박**(공격적 위협)

  **주요 멤버:** Turtonator, Charizard, Skeledirge, Gyarados

  - **특징:** 높은 공격, Fire 또는 Dragon STAB, 공격적 압박
  - **하드 카운터됨(800+):**
    - Drampa(804 vs Turtonator)
    - Kommo-o(825 vs Turtonator)
    - Rapidash-G(915 vs Charizard)
    - Cetoddle(800 vs Charizard)
  - **소프트 카운터:** Water 타입, Rock 타입, Dragon 타입
  - **위협:** Steel 타입(Turtonator 907 vs Bronzong), Ice 타입, Grass 타입

  #### **그룹 4: Steel/Psychic 벽**(방어 전문가)

  **주요 멤버:** Bronzong, Metang, Claydol

  - **특징:** Steel 타이핑, 방어 스탯, 독특한 저항
  - **하드 카운터됨:**
    - Turtonator(907 vs Bronzong)
    - Charizard(666+ vs Metang)
  - **소프트 카운터:** Fire 타입, Ground 타입, Fighting 타입
  - **위협:** Ice 코어(Bronzong 754 vs Glalie), Fairy 타입, Rock 타입

  #### **그룹 5: 안티메타 전문가**(전략적 픽)

  **주요 멤버:** Drampa, Fearow, Dodrio, Emolga, Rapidash-G

  - **특징:** 타겟팅된 하드 카운터, 서프라이즈 요소, 틈새 역할
  - **카운터 관계:**
    - Drampa: Turtonator 카운터(804)
    - Fearow: Dusknoir 카운터(834), Emolga에 카운터됨(852)
    - Dodrio: Froslass 카운터(900)
    - Rapidash-G: Charizard 카운터(915)
    - Emolga: Fearow 카운터(852)
  - **위협:** 특정 메타 픽
  - **취약성:** 카운터 전략을 인지하는 상대

  ### 전략적 통찰

  메타는 계층화된 가위바위보 역학으로 작동합니다:

  1. **Ghost/Psychic 코어** - 중립 매치업에서 승리, Dark/Flying에 패배
  2. **Ice Wall 코어** - Dragon/Flying 체크, Fire/Steel에 패배
  3. **Fire/Dragon 압박** - Steel/Ice 파괴, Water/Rock/전문가 카운터에 패배
  4. **Steel/Psychic 벽** - Ice/Fairy 방벽, Fire/Ground에 패배
  5. **안티메타 전문가** - 특정 위협 하드 카운터, 광범위한 커버리지 부족

  **팀 빌딩:** 최소 3개 그룹 + 특정 메타 픽을 위한 1-2마리 전문가 커버.

