  ## 메타 분석: 상위 10 핵심 포켓몬

  214마리 순위 포켓몬을 분석하는 종합 시뮬레이션을 기반으로, LAIC 2025 메타에서 최고 성능을 발휘하는 위협은 다음과 같습니다:

  ### S+ 티어: 엘리트 수행자

  #### 1. **Oranguru**(순위 #1)

  - **기술 구성:** Confusion + Brutal Swing / Trailblaze
  - **역할:** 내구형 Psychic/Normal 공격수
  - **강점:**
    - Ghost 상대 유리한 매치업: Dusknoir(739 레이팅), Runerigus(683 레이팅)
    - Gyarados(672 레이팅), Glalie(616 레이팅), Dewgong(612 레이팅) 상대 강세
  - **약점:** Bronzong(279), Metang(282), Drampa(395)
  - **최상위 이유:** Confusion 압박을 동반한 우수한 내구도. Brutal Swing은 Ghost 타입에 Dark 커버리지를 제공하며, Trailblaze는 일반적인 위협에 대한 속도 제어를 제공.

  #### 2. **Turtonator**(순위 #2)

  - **기술 구성:** Incinerate + Brutal Swing / Dragon Claw
  - **역할:** Fire/Dragon 공격적 위협
  - **강점:**
    - Bronzong 상대 907 매치업 레이팅 달성
    - Oranguru(561 레이팅), Glalie(548 레이팅), Charizard(526 레이팅) 상대 승리
  - **약점:** Drampa(195), Gyarados(231), Fearow(278)
  - **최상위 이유:** Brutal Swing 접근성을 가진 독특한 Fire/Dragon 타이핑. Incinerate의 빠른 에너지 생성이 Steel 및 Ice 코어를 효과적으로 압박.

  #### 3. **Runerigus**(순위 #3)

  - **기술 구성:** Shadow Claw + Rock Tomb / Brutal Swing
  - **역할:** Ground/Ghost 벽
  - **강점:**
    - Metang 상대 674 매치업 레이팅 달성(Metang은 325만 점수)
    - Marowak Alolan(610 레이팅), Turtonator(582 레이팅) 상대 승리
  - **약점:** Oranguru(316), Charizard(397), Dewgong(474)
  - **최상위 이유:** Ground/Ghost 타이핑은 우수한 방어 프로필을 제공. Rock Tomb은 Flying 및 Fire 위협에 대한 필수 커버리지를 제공.

  ### S 티어: 핵심 메타

  #### 4. **Glalie**(순위 #4)

  - **기술 구성:** Rollout + Avalanche / Shadow Ball
  - **역할:** Ice 타입 클로저
  - **강점:**
    - Charizard 상대 760 매치업 레이팅 달성(Charizard는 239만 점수)
    - Dewgong(667 레이팅), Gyarados(603 레이팅) 상대 승리
  - **약점:** Bronzong(245), Oranguru(383), Dusknoir(422)
  - **메타인 이유:** Rollout의 빠른 에너지 생성이 실드 압박 생성. Shadow Ball은 필수 Ghost 커버리지 제공.

  #### 5. **Dewgong**(순위 #5)

  - **기술 구성:** Ice Shard + Icy Wind / Drill Run
  - **역할:** Water/Ice 지원
  - **강점:**
    - Fearow(668), Gyarados(630), Dusclops(621) 격파
  - **약점:** Glalie(332), Bronzong(375), Oranguru(387)
  - **메타인 이유:** Icy Wind 디버프가 팀 지원을 제공하며 Drill Run은 Steel 및 Fire 타입 처리.

  #### 6. **Sealeo**(순위 #6)

  - **기술 구성:** Powder Snow + Surf / Body Slam
  - **역할:** 내구형 얼음 벽
  - **강점:**
    - 상위 10 중 5마리에 유리
    - Dusclops(601), Gyarados(580), Dewgong(577) 격파
  - **약점:** Dusknoir(238), Metang(298), Bronzong(304)
  - **메타인 이유:** 강력한 안티메타 프로필. Body Slam의 낮은 에너지 비용이 일관된 중립 데미지 출력 가능.

  #### 7. **Dusclops**(순위 #7)

  - **기술 구성:** Hex + Shadow Punch / Ice Punch
  - **역할:** Ghost 탱크
  - **강점:**
    - Metang(722/277), Togekiss(685/314) 격파
  - **약점:** Oranguru(327), Gyarados(380), Turtonator(420)
  - **메타인 이유:** 극단적인 방어 스탯(1499 CP에서 199.75). Shadow Punch는 일관된 압박을 가능하게 하며, Ice Punch는 Dragons 처리.

  #### 8. **Bronzong**(순위 #8)

  - **기술 구성:** Metal Sound + Psyshock / Payback
  - **역할:** Steel/Psychic 벽
  - **강점:**
    - Glalie 상대 754 매치업 레이팅, Oranguru 상대 720, Dewgong 상대 625 달성
  - **약점:** Turtonator(92!), Dusknoir(366), Charizard(384)
  - **메타인 이유:** 독특한 Steel/Psychic 타이핑. Metal Sound 디버프가 Ghost 커버리지를 위해 Payback과 스택.

  #### 9. **Gyarados**(순위 #9)

  - **기술 구성:** Dragon Breath + Aqua Tail / Crunch
  - **역할:** Water/Flying 공격수
  - **강점:**
    - Turtonator 상대 768 매치업 레이팅, Charizard 상대 760, Dusknoir 상대 677 달성
  - **약점:** Oranguru(327), Dewgong(369), Glalie(396)
  - **메타인 이유:** Dragon Breath가 일관된 압박 적용. Aqua Tail과 Crunch가 광범위한 중립 커버리지 제공.

  #### 10. **Claydol**(순위 #10)

  - **기술 구성:** Mud Slap + Rock Tomb / Ice Beam
  - **역할:** Ground/Psychic 전문가
  - **강점:**
    - Glalie(673), Turtonator(657), Oranguru(640) 격파
  - **약점:** Gyarados(152!), Runerigus(279), Dusknoir(338)
  - **메타인 이유:** Rock Tomb + Ice Beam 커버리지 조합. 고데미지 Mud Slap 빠른 기술.

