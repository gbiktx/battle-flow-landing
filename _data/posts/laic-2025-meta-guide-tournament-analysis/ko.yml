  ## 토너먼트 형식 개요

  ### 가져오기 6, 보여주기 3 형식

  LAIC 2025 토너먼트는 **가져오기 6, 보여주기 3** 형식을 사용합니다:

  - **팀 선택:** 6마리 포켓몬으로 팀 구성
  - **배틀 선택:** 각 배틀 전 상대의 6마리 포켓몬 확인
  - **쇼 단계:** 6마리 중 3마리를 선택하여 배틀에 사용
  - **전략:** 6마리 팀은 시너지를 유지하면서 광범위한 커버리지 필요

  이 형식이 보상하는 것:

  - **유연성:** 다양한 상대 라인업에 적응할 수 있는 팀
  - **커버리지:** 여러 메타 픽을 위협하는 포켓몬
  - **심리전:** 상대 팀 구성에 기반한 전략적 선택

