  ## 경쟁 티어 개요

  LAIC 2025 메타의 **214마리 순위 포켓몬** 분석을 기반으로, **94마리 포켓몬(43.9%)**이 75점 이상의 경쟁 점수를 달성하여 토너먼트 실행 가능한 옵션이 되었습니다.

  ### 메타 실행 가능성 분포

  214마리 순위 포켓몬 중:

  - **실행 가능(≥75점):** 94마리 포켓몬(43.9%)
  - **실행 가능 이하:** 120마리 포켓몬(56.1%)

  ### 구성 점수 이해

  각 포켓몬은 **6개의 핵심 차원**(0-100 척도)에서 평가됩니다:

  - **Lead:** 선발 대결 강도
  - **Switch:** 안전한 교체 능력
  - **Closer:** 엔드게임 정리 잠재력
  - **Consistency:** 매치업 전반의 신뢰할 수 있는 성능
  - **Coverage:** 타입 및 메타 커버리지
  - **Bulk:** 방어적 지속력

  ### 경쟁 티어 요약

  | 티어   | 점수 범위 | 개수 | 설명           |
  | ------ | --------- | ---- | -------------- |
  | **S+** | 95-100    | 3    | 엘리트 수행자  |
  | **S**  | 90-94.9   | 12   | 핵심 메타      |
  | **A+** | 85-89.9   | 22   | 강력한 대안    |
  | **A**  | 80-84.9   | 29   | 실행 가능한 전문가 |
  | **B+** | 75-79.9   | 28   | 틈새 픽        |

  **점수 및 레이팅 정보:**

  - **Overall Score (0-100):** 모든 6개 구성 차원(Lead, Switch, Closer, Consistency, Coverage, Bulk)을 결합한 종합 지표. 티어 배치(S+, S, A+, A, B+)를 결정합니다.
  - **Battle Rating (0-1000):** PvPoke 스타일 배틀 시뮬레이션 결과. 500 = 균등한 매치업, >500 = 유리, <500 = 불리. 전체 포켓몬 강도(예: Oranguru: 692)와 특정 직접 대결(예: Fearow vs Dusknoir: 834) 모두 동일한 척도 사용.

  **데이터 출처:**

  - 순위 데이터: LAIC 2025-1500 메타 분석(214마리 포켓몬)
  - 배틀 시뮬레이션: 실드 베이팅이 있는 BattleFlow 레이팅 엔진
  - 팀 분석: 19,600개 시뮬레이션된 팀 구성

  **핵심 통찰:** 94개의 실행 가능한 옵션으로 팀 빌딩에 상당한 깊이가 있습니다. 가져오기 6, 보여주기 3 형식은 상위 10을 넘어선 창의적인 카운터 전략을 허용합니다.

