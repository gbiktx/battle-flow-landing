  ## 錦標賽格式概述

  ### 帶6選3格式

  LAIC 2025錦標賽使用**帶6選3**格式:

  - **隊伍選擇:** 構建一支6隻寶可夢的隊伍
  - **對戰選擇:** 每場對戰前,查看對手的6隻寶可夢
  - **展示階段:** 從你的6隻中選擇3隻用於對戰
  - **策略:** 你的6隻隊伍必須具有廣泛覆蓋的同時保持協同作用

  此格式獎勵:

  - **靈活性:** 能夠適應不同對手陣容的隊伍
  - **覆蓋:** 威脅多個元遊戲選擇的寶可夢
  - **心理戰:** 基於對手隊伍組成的戰略選擇

