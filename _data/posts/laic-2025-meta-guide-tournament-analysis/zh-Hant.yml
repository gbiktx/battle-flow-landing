  ## 元遊戲分析:前10核心寶可夢

  基於分析214隻排名寶可夢的全面模擬,以下是LAIC 2025元遊戲中表現最佳的威脅:

  ### S+層級:精英表現者

  #### 1. **Oranguru**(排名#1)

  - **招式配置:** Confusion + Brutal Swing / Trailblaze
  - **角色:** 坦克型Psychic/Normal攻擊手
  - **優勢:**
    - 對Ghost有利對戰: Dusknoir(739 rating)、Runerigus(683 rating)
    - 強勢對抗Gyarados(672 rating)、Glalie(616 rating)、Dewgong(612 rating)
  - **弱點:** Bronzong(279)、Metang(282)、Drampa(395)
  - **為何頂級:** 出色坦度配合Confusion壓制。Brutal Swing為Ghost系提供Dark覆蓋,而Trailblaze針對常見威脅提供速度控制。

  #### 2. **Turtonator**(排名#2)

  - **招式配置:** Incinerate + Brutal Swing / Dragon Claw
  - **角色:** Fire/Dragon進攻威脅
  - **優勢:**
    - 對Bronzong達到907對戰rating
    - 擊敗Oranguru(561 rating)、Glalie(548 rating)、Charizard(526 rating)
  - **弱點:** Drampa(195)、Gyarados(231)、Fearow(278)
  - **為何頂級:** 獨特Fire/Dragon屬性配合Brutal Swing。Incinerate快速能量生成有效壓制Steel和Ice核心。

  #### 3. **Runerigus**(排名#3)

  - **招式配置:** Shadow Claw + Rock Tomb / Brutal Swing
  - **角色:** Ground/Ghost牆
  - **優勢:**
    - 對Metang達到674對戰rating(Metang僅得325)
    - 擊敗Marowak Alolan(610 rating)、Turtonator(582 rating)
  - **弱點:** Oranguru(316)、Charizard(397)、Dewgong(474)
  - **為何頂級:** Ground/Ghost屬性提供出色防禦配置。Rock Tomb提供對抗Flying和Fire威脅的必要覆蓋。

  ### S層級:核心元遊戲

  #### 4. **Glalie**(排名#4)

  - **招式配置:** Rollout + Avalanche / Shadow Ball
  - **角色:** Ice系終結者
  - **優勢:**
    - 對Charizard達到760對戰rating(Charizard僅得239)
    - 擊敗Dewgong(667 rating)、Gyarados(603 rating)
  - **弱點:** Bronzong(245)、Oranguru(383)、Dusknoir(422)
  - **為何元遊戲:** Rollout快速能量生成創造護盾壓力。Shadow Ball提供必要Ghost覆蓋。

  #### 5. **Dewgong**(排名#5)

  - **招式配置:** Ice Shard + Icy Wind / Drill Run
  - **角色:** Water/Ice輔助
  - **優勢:**
    - 擊敗Fearow(668)、Gyarados(630)、Dusclops(621)
  - **弱點:** Glalie(332)、Bronzong(375)、Oranguru(387)
  - **為何元遊戲:** Icy Wind削弱提供團隊支援,而Drill Run應對Steel和Fire系。

  #### 6. **Sealeo**(排名#6)

  - **招式配置:** Powder Snow + Surf / Body Slam
  - **角色:** 坦克冰牆
  - **優勢:**
    - 對前10中的5個有利
    - 擊敗Dusclops(601)、Gyarados(580)、Dewgong(577)
  - **弱點:** Dusknoir(238)、Metang(298)、Bronzong(304)
  - **為何元遊戲:** 強大反元配置。Body Slam低能量成本實現穩定中性傷害輸出。

  #### 7. **Dusclops**(排名#7)

  - **招式配置:** Hex + Shadow Punch / Ice Punch
  - **角色:** Ghost坦克
  - **優勢:**
    - 擊敗Metang(722/277)、Togekiss(685/314)
  - **弱點:** Oranguru(327)、Gyarados(380)、Turtonator(420)
  - **為何元遊戲:** 極限防禦數值(1499 CP時199.75)。Shadow Punch實現穩定壓力,Ice Punch應對Dragons。

  #### 8. **Bronzong**(排名#8)

  - **招式配置:** Metal Sound + Psyshock / Payback
  - **角色:** Steel/Psychic牆
  - **優勢:**
    - 對Glalie達到754對戰rating,對Oranguru 720,對Dewgong 625
  - **弱點:** Turtonator(92!)、Dusknoir(366)、Charizard(384)
  - **為何元遊戲:** 獨特Steel/Psychic屬性。Metal Sound削弱疊加Payback提供Ghost覆蓋。

  #### 9. **Gyarados**(排名#9)

  - **招式配置:** Dragon Breath + Aqua Tail / Crunch
  - **角色:** Water/Flying攻擊手
  - **優勢:**
    - 對Turtonator達到768對戰rating,對Charizard 760,對Dusknoir 677
  - **弱點:** Oranguru(327)、Dewgong(369)、Glalie(396)
  - **為何元遊戲:** Dragon Breath施加持續壓力。Aqua Tail和Crunch提供廣泛中性覆蓋。

  #### 10. **Claydol**(排名#10)

  - **招式配置:** Mud Slap + Rock Tomb / Ice Beam
  - **角色:** Ground/Psychic專家
  - **優勢:**
    - 擊敗Glalie(673)、Turtonator(657)、Oranguru(640)
  - **弱點:** Gyarados(152!)、Runerigus(279)、Dusknoir(338)
  - **為何元遊戲:** Rock Tomb + Ice Beam覆蓋組合。高傷害Mud Slap快速招式。

