  ## 對戰策略

  ### 開局策略

  #### **安全Lead:**

  1. **Oranguru** - 幾乎從不嚴重輸掉lead對戰
  2. **Turtonator** - 強制護盾,良好中性對戰
  3. **Dusclops** - 阻擋物理攻擊手,積攢能量

  #### **進攻Lead:**

  1. **Gyarados** - Dragon Breath壓制巨大
  2. **Glalie** - Rollout + Shadow Ball出其不意
  3. **Fearow** - 快速招式迅速強制護盾

  #### **高風險高回報:**

  1. **Bronzong** - 對Glalie/Ice達到754+ rating但對Turtonator僅92 rating
  2. **Claydol** - 對Ice強(673 vs Glalie)但弱Water(152 vs Gyarados)

