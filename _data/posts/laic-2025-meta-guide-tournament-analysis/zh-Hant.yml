  ## 競技層級概述

  基於對LAIC 2025元遊戲中**214隻排名寶可夢**的分析,**94隻寶可夢(43.9%)**達到了75分或更高的競技分數,使它們成為錦標賽可用選項。

  ### 元遊戲可行性分布

  在214隻排名寶可夢中:

  - **可行(≥75分):** 94隻寶可夢(43.9%)
  - **低於可行:** 120隻寶可夢(56.1%)

  ### 理解組件分數

  每隻寶可夢在**6個關鍵維度**上進行評估(0-100分):

  - **Lead:** 開場對戰強度
  - **Switch:** 安全輪換能力
  - **Closer:** 終局清場潛力
  - **Consistency:** 跨對戰可靠表現
  - **Coverage:** 屬性和元遊戲覆蓋
  - **Bulk:** 防禦持久力

  ### 競技層級總結

  | 層級   | 分數範圍 | 數量 | 描述         |
  | ------ | -------- | ---- | ------------ |
  | **S+** | 95-100   | 3    | 精英表現者   |
  | **S**  | 90-94.9  | 12   | 核心元遊戲   |
  | **A+** | 85-89.9  | 22   | 強力替代品   |
  | **A**  | 80-84.9  | 29   | 可行專家     |
  | **B+** | 75-79.9  | 28   | 小眾選擇     |

  **關於分數和Rating:**

  - **Overall Score (0-100):** 綜合指標,結合所有6個組件維度(Lead、Switch、Closer、Consistency、Coverage、Bulk)。決定層級位置(S+、S、A+、A、B+)。
  - **Battle Rating (0-1000):** PvPoke風格的戰鬥模擬結果,其中500 = 平衡對戰,>500 = 有利獲勝,<500 = 不利。同樣的量表用於整體寶可夢強度(例如Oranguru: 692)和特定對戰(例如Fearow vs Dusknoir: 834)。

  **資料來源:**

  - 排名資料: LAIC 2025-1500元遊戲分析(214隻寶可夢)
  - 對戰模擬: BattleFlow rating引擎與shield baiting
  - 隊伍分析: 19,600個模擬隊伍組合

  **關鍵見解:** 有94個可行選項,隊伍構建具有顯著深度。帶6選3格式允許超越前10的創造性反制策略。

