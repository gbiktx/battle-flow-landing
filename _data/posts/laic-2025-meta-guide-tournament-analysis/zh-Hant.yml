  ## 屬性覆蓋分析

  ### 必需覆蓋屬性

  **你的隊伍必須有應對方案:**

  1. **Ghost覆蓋**(5+威脅)

     - 帶上: Dark系招式(Crunch、Brutal Swing、Payback)
     - 或: Ghost系招式(Shadow Ball、Shadow Claw、Hex)

  2. **Steel覆蓋**(Bronzong、Metang)

     - 帶上: Fire系招式(Incinerate、Flamethrower)
     - 或: Fighting系招式(Dynamic Punch、Aura Sphere)
     - 或: Ground系招式(Earthquake、Drill Run)

  3. **Ice覆蓋**(Glalie、Dewgong、Sealeo)

     - 帶上: Fire系招式(Incinerate、Flamethrower)
     - 或: Steel系(Bronzong抗性)
     - 或: Fighting系招式

  4. **Dragon覆蓋**(Gyarados、Turtonator、Altaria)
     - 帶上: Dragon系招式(Dragon Breath、Dragon Claw)
     - 或: Ice系招式(Avalanche、Ice Punch、Icy Wind)
     - 或: Fairy系招式(Moonblast、Dazzling Gleam)

