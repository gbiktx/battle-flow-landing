  ## 元遊戲生態地圖

  ### 核心元遊戲組和克制關係

  LAIC 2025元遊戲可以透過具有不同角色和克制動態的相互關聯的寶可夢組來理解:

  #### **組1: Ghost/Psychic核心**(主導存在)

  **關鍵成員:** Oranguru、Dusknoir、Dusclops、Bronzong、Runerigus

  - **特徵:** 高坦度、Ghost STAB招式、出色一致性
  - **被克制(rating 800+):**
    - Fearow(834 vs Dusknoir)
    - Trumbeak(847 vs Dusknoir)
    - Rufflet(875 vs Dusknoir)
  - **軟克制:** Dark系招式(Crunch、Brutal Swing)、Steel系
  - **威脅:** 彼此(Ghost vs Ghost)、Psychic系、Fighting系

  #### **組2: Ice Wall核心**(反Flying/Dragon)

  **關鍵成員:** Glalie、Dewgong、Sealeo、Walrein、Arctibax

  - **特徵:** Icy Wind削弱、反Dragon覆蓋、坦度
  - **被硬克制(800+):**
    - Bronzong(754 vs Glalie)
    - Metang(903 vs Glalie)
  - **軟克制:** Fire系(Turtonator、Skeledirge)、Steel系
  - **威脅:** Dragon系、Flying系、Ground系

  #### **組3: Fire/Dragon壓制**(進攻威脅)

  **關鍵成員:** Turtonator、Charizard、Skeledirge、Gyarados

  - **特徵:** 高攻擊、Fire或Dragon STAB、進攻壓力
  - **被硬克制(800+):**
    - Drampa(804 vs Turtonator)
    - Kommo-o(825 vs Turtonator)
    - Rapidash-G(915 vs Charizard)
    - Cetoddle(800 vs Charizard)
  - **軟克制:** Water系、Rock系、Dragon系
  - **威脅:** Steel系(Turtonator 907 vs Bronzong)、Ice系、Grass系

  #### **組4: Steel/Psychic牆**(防禦專家)

  **關鍵成員:** Bronzong、Metang、Claydol

  - **特徵:** Steel屬性、防禦數值、獨特抗性
  - **被硬克制:**
    - Turtonator(907 vs Bronzong)
    - Charizard(666+ vs Metang)
  - **軟克制:** Fire系、Ground系、Fighting系
  - **威脅:** Ice核心(Bronzong 754 vs Glalie)、Fairy系、Rock系

  #### **組5: 反元專家**(戰略選擇)

  **關鍵成員:** Drampa、Fearow、Dodrio、Emolga、Rapidash-G

  - **特徵:** 針對性硬克制、驚喜因素、小眾角色
  - **克制關係:**
    - Drampa: 克制Turtonator(804)
    - Fearow: 克制Dusknoir(834),被Emolga克制(852)
    - Dodrio: 克制Froslass(900)
    - Rapidash-G: 克制Charizard(915)
    - Emolga: 克制Fearow(852)
  - **威脅:** 特定元遊戲選擇
  - **弱點:** 瞭解克制策略的對手

  ### 戰略見解

  元遊戲在分層剪刀石頭布動態上運作:

  1. **Ghost/Psychic核心** - 贏得中性對戰,輸給Dark/Flying
  2. **Ice Wall核心** - 制約Dragon/Flying,輸給Fire/Steel
  3. **Fire/Dragon壓制** - 破解Steel/Ice,輸給Water/Rock/專家克制
  4. **Steel/Psychic牆** - 阻擋Ice/Fairy,輸給Fire/Ground
  5. **反元專家** - 硬克制特定威脅,缺乏廣泛覆蓋

  **隊伍構建:** 覆蓋至少3個組 + 1-2個專家應對特定元遊戲選擇。

