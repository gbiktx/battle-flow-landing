  ## 反元策略

  ### 理解元遊戲威脅

  前10寶可夢有明確的屬性弱點模式:

  **屬性弱點分類:**

  - **5隻寶可夢弱Dark**(Oranguru、Bronzong、Claydol、Dusclops、Runerigus)
  - **5隻寶可夢弱Ghost**(同上)
  - **5隻寶可夢弱Rock**(Glalie、Dewgong、Sealeo、Gyarados、Charizard)
  - **4隻寶可夢弱Grass**(Runerigus、Claydol、Gyarados、Ground/Water系)

  ### 頂級反元寶可夢

  #### **Sealeo**(排名#6)

  - 對前10元遊戲中的5個有利
  - Body Slam速攻 + Powder Snow壓制
  - 目標: Dusclops、Gyarados、Dewgong、Runerigus、Glalie

  #### **Dusknoir**(排名#11)

  - 對前10元遊戲中的5個有利
  - Dynamic Punch覆蓋、Shadow Punch速攻
  - 目標: Bronzong、Glalie、Dusclops、Runerigus、Dewgong

  #### **Fearow**(排名#16)

  - 對前10元遊戲中的4個有利
  - Drill Run覆蓋、高攻擊
  - 目標: Dusknoir、Turtonator、Dusclops、Gyarados

  #### **Drampa**(排名#26)

  - 對前10元遊戲中的4個有利
  - Outrage + Fly覆蓋
  - 目標: Turtonator(804)、Dusknoir、Runerigus、Oranguru

  ### 基於屬性的克制策略

  #### **對抗Ghost/Psychic核心**(Oranguru、Dusclops、Bronzong)

  - Dark: Gyarados(Dragon Breath + Crunch)
  - Ghost: Runerigus、Dusknoir、Froslass
  - Steel: Bronzong、Metang

  #### **對抗Ice核心**(Glalie、Dewgong、Sealeo)

  - Fire: Turtonator、Skeledirge、Talonflame
  - Steel: Bronzong(754 vs Glalie)、Metang
  - Fighting覆蓋: Dynamic Punch(Dusknoir)

  #### **對抗Fire/Dragon**(Turtonator、Gyarados)

  - Water: Dewgong、Sealeo、Walrein
  - Ground: Runerigus、Claydol
  - Dragon: Arctibax、Drampa(804 vs Turtonator)

