  ## Meta-Ökosystem-Karte

  ### Kern-Meta-Gruppen und Counter-Beziehungen

  Das LAIC 2025 Meta kann durch miteinander verbundene Gruppen von Pokémon mit unterschiedlichen Rollen und Counter-Dynamiken verstanden werden:

  #### **Gruppe 1: Ghost/Psychic-Kern** (Dominante Präsenz)

  **Hauptmitglieder:** Oranguru, Dusknoir, Dusclops, Bronzong, Runerigus

  - **Eigenschaften:** Hohe Widerstandsfähigkeit, Ghost-STAB-Moves, exzellente Konstanz
  - **Gecountert Von (800+ Ratings):**
    - Fearow (834 vs Dusknoir)
    - Trumbeak (847 vs Dusknoir)
    - Rufflet (875 vs Dusknoir)
  - **Soft Counter:** Dark-Type-Moves (Crunch, Brutal Swing), Steel-Typen
  - **Bedroht:** Einander (Ghost vs Ghost), Psychic-Typen, Fighting-Typen

  #### **Gruppe 2: Ice Wall-Kern** (Anti-Flying/Dragon)

  **Hauptmitglieder:** Glalie, Dewgong, Sealeo, Walrein, Arctibax

  - **Eigenschaften:** Icy Wind-Debuffs, Anti-Dragon-Abdeckung, Widerstandsfähigkeit
  - **Hart Gecountert Von (800+):**
    - Bronzong (754 vs Glalie)
    - Metang (903 vs Glalie)
  - **Soft Counter:** Fire-Typen (Turtonator, Skeledirge), Steel-Typen
  - **Bedroht:** Dragon-Typen, Flying-Typen, Ground-Typen

  #### **Gruppe 3: Fire/Dragon-Druck** (Offensive Bedrohungen)

  **Hauptmitglieder:** Turtonator, Charizard, Skeledirge, Gyarados

  - **Eigenschaften:** Hoher Angriff, Fire- oder Dragon-STAB, offensiver Druck
  - **Hart Gecountert Von (800+):**
    - Drampa (804 vs Turtonator)
    - Kommo-o (825 vs Turtonator)
    - Rapidash-G (915 vs Charizard)
    - Cetoddle (800 vs Charizard)
  - **Soft Counter:** Water-Typen, Rock-Typen, Dragon-Typen
  - **Bedroht:** Steel-Typen (Turtonator 907 vs Bronzong), Ice-Typen, Grass-Typen

  #### **Gruppe 4: Steel/Psychic-Mauern** (Defensive Spezialisten)

  **Hauptmitglieder:** Bronzong, Metang, Claydol

  - **Eigenschaften:** Steel-Typing, defensive Stats, einzigartige Resistenzen
  - **Hart Gecountert Von:**
    - Turtonator (907 vs Bronzong)
    - Charizard (666+ vs Metang)
  - **Soft Counter:** Fire-Typen, Ground-Typen, Fighting-Typen
  - **Bedroht:** Ice-Kern (Bronzong 754 vs Glalie), Fairy-Typen, Rock-Typen

  #### **Gruppe 5: Anti-Meta-Spezialisten** (Strategische Picks)

  **Hauptmitglieder:** Drampa, Fearow, Dodrio, Emolga, Rapidash-G

  - **Eigenschaften:** Gezielte harte Counter, Überraschungsfaktor, Nischenrollen
  - **Counter-Beziehungen:**
    - Drampa: Countert Turtonator (804)
    - Fearow: Countert Dusknoir (834), gecountert von Emolga (852)
    - Dodrio: Countert Froslass (900)
    - Rapidash-G: Countert Charizard (915)
    - Emolga: Countert Fearow (852)
  - **Bedroht:** Spezifische Meta-Picks
  - **Anfällig Für:** Gegner, die die Counter-Strategie kennen

  ### Strategische Erkenntnis

  Meta funktioniert nach geschichteten Schere-Stein-Papier-Dynamiken:

  1. **Ghost/Psychic-Kern** - Gewinnt neutrale Matchups, verliert gegen Dark/Flying
  2. **Ice Wall-Kern** - Checkt Dragon/Flying, verliert gegen Fire/Steel
  3. **Fire/Dragon-Druck** - Bricht Steel/Ice, verliert gegen Water/Rock/Spezialisten-Counter
  4. **Steel/Psychic-Mauern** - Wallt Ice/Fairy, verliert gegen Fire/Ground
  5. **Anti-Meta-Spezialisten** - Hart-countert spezifische Bedrohungen, fehlt breite Abdeckung

  **Teamaufbau:** Decke mindestens 3 Gruppen + 1-2 Spezialisten für spezifische Meta-Picks ab.

