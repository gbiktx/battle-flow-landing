     - Bringe: Dragon-Moves (Dragon Breath, Dragon Claw)
     - Oder: Ice-Moves (Avalanche, Ice Punch, Icy Wind)
     - Oder: Fairy-Moves (Moonblast, Dazzling Gleam)

