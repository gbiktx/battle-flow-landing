  ## Meta-Analyse: Top 10 Kern-Pokémon

  Basierend auf umfassenden Simulationen mit Analyse von 214 klassierten Pokémon, hier sind die leistungsstärksten Bedrohungen im LAIC 2025 Meta:

  ### Stufe S+: Elite-Performer

  #### 1. **Oranguru** (Rang #1)

  - **Moveset:** Confusion + Brutal Swing / Trailblaze
  - **Rolle:** Widerstandsfähiger Psychic/Normal-Angreifer
  - **Stärken:**
    - Vorteilhafte Matchups vs Ghosts: Dusknoir (739 Rating), Runerigus (683 Rating)
    - Stark vs Gyarados (672 Rating), Glalie (616 Rating), Dewgong (612 Rating)
  - **Schwächen:** Bronzong (279), Metang (282), Drampa (395)
  - **Warum Es Top Ist:** Exzellente Widerstandsfähigkeit mit Confusion-Druck. Brutal Swing bietet Dark-Abdeckung für Ghost-Typen, während Trailblaze Geschwindigkeitskontrolle gegen häufige Bedrohungen bietet.

  #### 2. **Turtonator** (Rang #2)

  - **Moveset:** Incinerate + Brutal Swing / Dragon Claw
  - **Rolle:** Fire/Dragon-Offensive-Bedrohung
  - **Stärken:**
    - Erreicht 907 Matchup-Rating vs Bronzong
    - Gewinnt vs Oranguru (561 Rating), Glalie (548 Rating), Charizard (526 Rating)
  - **Schwächen:** Drampa (195), Gyarados (231), Fearow (278)
  - **Warum Es Top Ist:** Einzigartiges Fire/Dragon-Typing mit Brutal Swing-Zugang. Schnelle Energieerzeugung von Incinerate setzt Steel- und Ice-Kerne effektiv unter Druck.

  #### 3. **Runerigus** (Rang #3)

  - **Moveset:** Shadow Claw + Rock Tomb / Brutal Swing
  - **Rolle:** Ground/Ghost-Mauer
  - **Stärken:**
    - Erreicht 674 Matchup-Rating vs Metang (Metang erzielt nur 325)
    - Gewinnt vs Marowak Alolan (610 Rating), Turtonator (582 Rating)
  - **Schwächen:** Oranguru (316), Charizard (397), Dewgong (474)
  - **Warum Es Top Ist:** Ground/Ghost-Typing bietet exzellentes defensives Profil. Rock Tomb bietet notwendige Abdeckung gegen Flying- und Fire-Bedrohungen.

  ### Stufe S: Kern-Meta

  #### 4. **Glalie** (Rang #4)

  - **Moveset:** Rollout + Avalanche / Shadow Ball
  - **Rolle:** Ice-Type-Closer
  - **Stärken:**
    - Erreicht 760 Matchup-Rating vs Charizard (Charizard erzielt nur 239)
    - Gewinnt vs Dewgong (667 Rating), Gyarados (603 Rating)
  - **Schwächen:** Bronzong (245), Oranguru (383), Dusknoir (422)
  - **Warum Es Meta Ist:** Schnelle Energieerzeugung von Rollout erzeugt Shield-Druck. Shadow Ball bietet notwendige Ghost-Abdeckung.

  #### 5. **Dewgong** (Rang #5)

  - **Moveset:** Ice Shard + Icy Wind / Drill Run
  - **Rolle:** Water/Ice-Support
  - **Stärken:**
    - Schlägt Fearow (668), Gyarados (630), Dusclops (621)
  - **Schwächen:** Glalie (332), Bronzong (375), Oranguru (387)
  - **Warum Es Meta Ist:** Icy Wind-Debuffs bieten Team-Support, während Drill Run Steel- und Fire-Typen handhabt.

  #### 6. **Sealeo** (Rang #6)

  - **Moveset:** Powder Snow + Surf / Body Slam
  - **Rolle:** Widerstandsfähige Ice-Mauer
  - **Stärken:**
    - Vorteilhaft gegen 5 der Top 10
    - Schlägt Dusclops (601), Gyarados (580), Dewgong (577)
  - **Schwächen:** Dusknoir (238), Metang (298), Bronzong (304)
  - **Warum Es Meta Ist:** Starkes Anti-Meta-Profil. Niedrige Energiekosten von Body Slam ermöglichen konsistenten neutralen Schadensausstoß.

  #### 7. **Dusclops** (Rang #7)

  - **Moveset:** Hex + Shadow Punch / Ice Punch
  - **Rolle:** Ghost-Tank
  - **Stärken:**
    - Schlägt Metang (722/277), Togekiss (685/314)
  - **Schwächen:** Oranguru (327), Gyarados (380), Turtonator (420)
  - **Warum Es Meta Ist:** Extreme Verteidigungs-Stat (199.75 bei 1499 CP). Shadow Punch ermöglicht konsistenten Druck, Ice Punch handhabt Dragons.

  #### 8. **Bronzong** (Rang #8)

  - **Moveset:** Metal Sound + Psyshock / Payback
  - **Rolle:** Steel/Psychic-Mauer
  - **Stärken:**
    - Erreicht 754 Matchup-Rating vs Glalie, 720 vs Oranguru, 625 vs Dewgong
  - **Schwächen:** Turtonator (92!), Dusknoir (366), Charizard (384)
  - **Warum Es Meta Ist:** Einzigartiges Steel/Psychic-Typing. Metal Sound-Debuffs stapeln mit Payback für Ghost-Abdeckung.

  #### 9. **Gyarados** (Rang #9)

  - **Moveset:** Dragon Breath + Aqua Tail / Crunch
  - **Rolle:** Water/Flying-Angreifer
  - **Stärken:**
    - Erreicht 768 Matchup-Rating vs Turtonator, 760 vs Charizard, 677 vs Dusknoir
  - **Schwächen:** Oranguru (327), Dewgong (369), Glalie (396)
  - **Warum Es Meta Ist:** Dragon Breath übt konsistenten Druck aus. Aqua Tail und Crunch bieten breite neutrale Abdeckung.

  #### 10. **Claydol** (Rang #10)

  - **Moveset:** Mud Slap + Rock Tomb / Ice Beam
  - **Rolle:** Ground/Psychic-Spezialist
  - **Stärken:**
    - Schlägt Glalie (673), Turtonator (657), Oranguru (640)
  - **Schwächen:** Gyarados (152!), Runerigus (279), Dusknoir (338)
  - **Warum Es Meta Ist:** Rock Tomb + Ice Beam Abdeckungskombination. Hoher Schaden Mud Slap Fast Move.

