  ## Übersicht Konkurrenzstufen

  Basierend auf der Analyse von **214 klassierten Pokémon** im LAIC 2025 Meta erreichten **94 Pokémon (43.9%)** Wettbewerbswerte von 75 oder höher, was sie zu turniertauglichen Optionen macht.

  ### Meta-Durchführbarkeitsverteilung

  Von 214 klassierten Pokémon:

  - **Durchführbar (≥75 Score):** 94 Pokémon (43.9%)
  - **Unter Durchführbar:** 120 Pokémon (56.1%)

  ### Verständnis der Komponentenwerte

  Jedes Pokémon wird über **6 Schlüsseldimensionen** bewertet (Skala 0-100):

  - **Lead:** Eröffnungs-Matchup-Stärke
  - **Switch:** Sichere Pivot-Fähigkeit
  - **Closer:** Endgame-Aufräumpotenzial
  - **Consistency:** Zuverlässige Leistung über alle Matchups
  - **Coverage:** Typen- und Meta-Abdeckung
  - **Bulk:** Defensive Widerstandsfähigkeit

  ### Zusammenfassung Konkurrenzstufen

  | Stufe  | Score-Bereich | Anzahl | Beschreibung           |
  | ------ | ------------- | ------ | ---------------------- |
  | **S+** | 95-100        | 3      | Elite-Performer        |
  | **S**  | 90-94.9       | 12     | Kern-Meta              |
  | **A+** | 85-89.9       | 22     | Starke Alternativen    |
  | **A**  | 80-84.9       | 29     | Durchführbare Spezialisten |
  | **B+** | 75-79.9       | 28     | Nischen-Picks          |

  **Über Scores & Ratings:**

  - **Overall Score (0-100):** Zusammengesetzte Metrik, die alle 6 Komponentendimensionen kombiniert (Lead, Switch, Closer, Consistency, Coverage, Bulk). Bestimmt Stufenplatzierung (S+, S, A+, A, B+).
  - **Battle Rating (0-1000):** PvPoke-Style Kampfsimulationsergebnisse, wobei 500 = ausgeglichenes Matchup, >500 = favorisiert zu gewinnen, <500 = benachteiligt. Gleiche Skala für allgemeine Pokémon-Stärke (z.B. Oranguru: 692) und spezifische Kopf-an-Kopf-Matchups (z.B. Fearow vs Dusknoir: 834).

  **Datenquellen:**

  - Ranking-Daten: LAIC 2025-1500 Meta-Analyse (214 Pokémon)
  - Kampfsimulationen: BattleFlow Rating-Engine mit Shield Baiting
  - Teamanalyse: 19.600 simulierte Teamzusammenstellungen

  **Wichtige Erkenntnis:** Mit 94 durchführbaren Optionen hat der Teamaufbau erhebliche Tiefe. Das Bring 6, Show 3 Format erlaubt kreative Counter-Strategien über die Top 10 hinaus.

