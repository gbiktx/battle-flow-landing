  ## Übersicht Turnierformat

  ### Bring 6, Show 3 Format

  Das LAIC 2025 Turnier verwendet das **Bring 6, Show 3** Format:

  - **Teamauswahl:** Stelle ein Team aus 6 Pokémon zusammen
  - **Kampfauswahl:** Sieh dir vor jedem Kampf die 6 Pokémon deines Gegners an
  - **Show-Phase:** Wähle 3 Pokémon aus deinen 6 für den Kampf aus
  - **Strategie:** Dein 6er-Team muss breite Abdeckung bei gleichzeitiger Synergie haben

  Dieses Format belohnt:

  - **Flexibilität:** Teams, die sich an verschiedene Gegner-Lineups anpassen können
  - **Abdeckung:** Pokémon, die mehrere Meta-Picks bedrohen
  - **Psychospiele:** Strategische Auswahl basierend auf der Team-Zusammensetzung des Gegners

