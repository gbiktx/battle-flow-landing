  - 模擬對抗當前PVP元遊戲的戰鬥
  - 提供0-100的綜合評分
  - 準確顯示您的隊伍如何對抗頂級威脅
  - 計算您隊伍的預期勝率和一致性

  **為什麼隊伍評分對競技遊戲很重要：**
  美麗的隊伍組成如果不能贏得戰鬥就毫無意義。評分系統為您提供關於隊伍競技生存能力的誠實、數據驅動的反饋。在參加錦標賽之前,您將知道您的隊伍是否能競爭——或者是否需要使用隊伍建構器進行調整。

  獲得清晰的性能等級：
  - **一致性**：您的隊伍在不同對戰中的可靠表現程度
  - **覆蓋率**：您在超級聯盟、高級聯盟或大師聯盟中處理元遊戲頂級威脅的能力
  - **安全性**：您的隊伍避免關鍵弱點的能力

