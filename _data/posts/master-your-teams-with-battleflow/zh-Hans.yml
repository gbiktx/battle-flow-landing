  **为什么队伍评分对竞技游戏很重要：**
  美丽的队伍组成如果不能赢得战斗就毫无意义。评分系统为您提供关于队伍竞技生存能力的诚实、数据驱动的反馈。在参加锦标赛之前，您将知道您的队伍是否能竞争——或者是否需要使用队伍构建器进行调整。

