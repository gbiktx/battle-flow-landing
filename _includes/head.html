<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<meta name="theme-color" content="{{ site.theme_color }}">
<meta name="msapplication-navbutton-color" content="{{ site.theme_color }}">
<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.theme_color }}">

<!-- Open Graph / Facebook Meta Tags -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="og:image" content="{{ site.url }}/{{ site.logo }}" />
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="{{ site.title | escape }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@battleflowapp">
<meta name="twitter:creator" content="@battleflowapp">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="twitter:image" content="{{ site.url }}/{{ site.logo }}">

<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
<link href="https://fonts.googleapis.com/css?family=Heebo:900" rel="stylesheet">

{% seo %}

<!-- Structured Data / Schema.org -->
{% include schema.html %}

{% if ((jekyll.environment == 'production' or jekyll.environment == 'pwa') and site.google_analytics) %}
{% include google-analytics.html %}
{% endif %}
