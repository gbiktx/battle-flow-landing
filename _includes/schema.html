<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "MobileApplication",
  "name": "{{ site.data.app.name | default: site.title }}",
  "description": "{{ site.data.app.full_description | default: site.description }}",
  "url": "{{ site.url }}",
  "applicationCategory": "GameApplication",
  "operatingSystem": "iOS 14.0+, Android 8.0+",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "author": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}"
  },
  {% if site.data.appconfig.iOS %}
  "downloadUrl": "{{ site.data.appconfig.iOS }}",
  "installUrl": "{{ site.data.appconfig.iOS }}",
  {% elsif site.data.appconfig.android %}
  "downloadUrl": "{{ site.data.appconfig.android }}",
  "installUrl": "{{ site.data.appconfig.android }}",
  {% endif %}
  "screenshot": [
    {% for screenshot in site.data.app.screenshots %}
    "{{ site.url }}/assets/images/screenshots/{{ screenshot }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "featureList": [
    "Battle tracking for Go Battle League",
    "Team composition management",
    "Win/loss statistics",
    "Performance analytics",
    "Multi-league support (Great, Ultra, Master)"
  ],
  "softwareVersion": "1.0.0",
  "image": "{{ site.url }}/{{ site.logo }}"
}
</script>

{% if site.data.appconfig.video %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "BattleFlow App Demo - Pokémon GO PvP Battle Tracker",
  "description": "See how BattleFlow helps you track Pokémon GO PvP battles, manage teams, and improve your Go Battle League performance.",
  "thumbnailUrl": "{{ site.url }}/assets/images/screenshots/{{ site.data.app.screenshots.first }}",
  "uploadDate": "2025-01-29T00:00:00Z",
  "contentUrl": "{{ site.url }}/assets/images/{{ site.data.appconfig.video }}",
  "embedUrl": "{{ site.url }}/assets/images/{{ site.data.appconfig.video }}",
  "duration": "PT30S"
}
</script>
{% endif %}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/{{ site.logo }}",
  "description": "{{ site.description }}",
  "sameAs": [
    "https://x.com/battleflowapp"
  ]
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What is BattleFlow?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "BattleFlow is a companion app for Pokémon GO's Go Battle League. It helps trainers track battles, analyze team performance, and improve their PvP strategies."
      }
    },
    {
      "@type": "Question",
      "name": "Is BattleFlow free to use?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes, BattleFlow is completely free to download and use on both Android and iOS devices."
      }
    },
    {
      "@type": "Question",
      "name": "Which platforms does BattleFlow support?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "BattleFlow is available on Android (Google Play Store) and iOS (Apple App Store)."
      }
    },
    {
      "@type": "Question",
      "name": "Does BattleFlow work with Pokémon GO?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "BattleFlow is a companion app that works alongside Pokémon GO to help you track and analyze your Go Battle League battles. It does not modify or interact with Pokémon GO directly."
      }
    },
    {
      "@type": "Question",
      "name": "What features does BattleFlow offer?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "BattleFlow offers battle tracking, team management, performance analytics, win/loss statistics, and strategic insights for Pokémon GO's Go Battle League."
      }
    }
  ]
}
</script>
